<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Red</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
    .app_loading {
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }

    .app_loading__logo {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 96px; /** font-size: 8rem;  root font size change during loading page */
      font-weight: 500;
      color: grey;
      position: absolute;
      margin: auto;
    }
    .app_loading__spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
    }
    .app_loading__path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: grey;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
<link rel="stylesheet" href="styles.6a53f537ac80340e8234.css"></head>
<body>
  <app-root>
    <!-- loading layout replaced by app after startupp -->
    <div class="app_loading">
      <div class="app_loading__logo">i!</div>
      <svg class="app_loading__spinner" viewBox="25 25 50 50">
        <circle class="app_loading__path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </app-root>
  <script>
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              console.log('Service Worker registered');
          }).catch(function(err) {
              console.log('Service Worker registration failed: ', err);
          });
      }
  </script>
