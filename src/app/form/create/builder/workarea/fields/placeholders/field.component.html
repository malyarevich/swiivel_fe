<div class="main_container" *ngIf="_field">
  <div class="content">
    <div class="drag-icon">
      <i class="dragdrop fas fa-ellipsis-v" cdkDragHandle></i>
    </div>
    <div class="name-container">
      <div class="main-text">{{ _field.name }}</div>
      <div class="hint" *ngIf="_field.textType">Field Type - {{ _field.textType }}</div>
    </div>
    <sw-select style="margin-right: 25px;" [values]="[]">
      <span class="label">Field Width</span>
      <span class="content-text"> {{ widthOptions[_field.options.size] }} </span>
    </sw-select>
    <div class="input">
      <sw-input-checkbox [checked]="_field.options.required">
        <span class="label">Required</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
      <sw-input-checkbox [checked]="_field.options.hideLabel">
        <span class="label">Hide Label</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
        <sw-input-checkbox [checked]="_field.options.readonly">
          <span class="label">Readâ€“Only</span>
        </sw-input-checkbox>
    </div>
    <div class="input">
        <sw-input-checkbox [checked]="_field.options.unique">
          <span class="label">Unique</span>
        </sw-input-checkbox>
    </div>
    <div class="actions">
      <div class="icon">
        <sw-icon-button icon="fa-cog" class="field-creator blue"></sw-icon-button>
      </div>
      <div class="icon">
        <sw-icon-button icon="fa-times" class="field-creator blue"></sw-icon-button>
      </div>
    </div>
  </div>
  <div class="field">
    <sw-input-checkbox [(ngModel)]="_field.isActive"></sw-input-checkbox>
    <i class="dragdrop fas fa-ellipsis-v"></i>
    <span class="node-name">{{_field.name}}</span>
  </div>
</div>
