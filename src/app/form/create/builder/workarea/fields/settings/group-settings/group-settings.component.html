<div class="field_settings_container">
  <form [formGroup]="form">
    <div class="group_row">
      <div class="group_col">
        <section>
          <div class="title">
            Group Options
          </div>
          <div class="row_container" style="justify-content: flex-start">
            <sw-input-checkbox formControlName="required" style="margin-right: 20px;">
              <span class="label">Required</span>
            </sw-input-checkbox>
            <sw-input-checkbox class="settings-field" formControlName="hideTitle">
              <span class="label">Hide Label</span>
            </sw-input-checkbox>
          </div>
        </section>
        <section>
          <div class="title">
            <sw-input-toggle formControlName="showHint">
              <span class="label">Hint</span>
            </sw-input-toggle>
          </div>
          <sw-input-text *ngIf="form.get('showHint').value" class="settings-field" formControlName="hint">
          </sw-input-text>
        </section>
        <section>
          <sw-radio-group class="flex-row" [readonly]="form.get('showHint').value === false" [options]="displayOptions" formControlName="displayStrategy">
          </sw-radio-group>
        </section>
      </div>
      <div class="group_col">
        <section>
          <div class="title">
            <sw-input-toggle formControlName="repeatGroup">
              <span class="label">Repeat This Group</span>
            </sw-input-toggle>
          </div>
          <sw-radio-group class="flex-row" *ngIf="form.get('repeatGroup').value" [options]="repeatOptions"
            formControlName="repeatStrategy">
          </sw-radio-group>
        </section>
        <section *ngIf="form.get('repeatGroup').value" [ngSwitch]="form.get('repeatStrategy').value">
          <div *ngSwitchCase="'For Each Student in Family'">
            <sw-input-checkbox class="settings-field" formControlName="prefill">
              <span class="label">Prefill with System Information</span>
            </sw-input-checkbox>
          </div>
          <div *ngSwitchCase="'Other'">
            <section>
              <div class="title">
                Online Form
              </div>
              <div class="row_container">
                <div class="row_container__input">
                  <sw-input-number formControlName="minRep">
                    <span class="label">Min Repetitions</span>
                  </sw-input-number>
                </div>
                <div class="row_container__input">
                  <sw-input-number formControlName="maxRep">
                    <span class="label">Max Repetitions</span>
                  </sw-input-number>
                </div>
              </div>
            </section>
            <section>
              <div class="title">
                PDF Form
              </div>
              <div class="row_container">
                <div class="row_container__input small">
                  <sw-input-number formControlName="numOfRep">
                    <span class="label">Number of Repetitions</span>
                  </sw-input-number>
                </div>
              </div>
            </section>
          </div>
        </section>
      </div>
    </div>
  </form>
</div>
