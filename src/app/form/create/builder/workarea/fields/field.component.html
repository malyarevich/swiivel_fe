<div class="main_container" *ngIf="field">
  <div class="content">
    <div class="drag-icon">
      <i class="dragdrop fas fa-ellipsis-v" cdkDragHandle></i>
    </div>
    <div class="name-container">
      <div class="main-text">{{ field.value.name }}</div>
      <div class="hint" *ngIf="field.get('textType')">Field Type - {{ field.get('textType').value }}</div>
    </div>
    <sw-dropdown-input style="margin-right: 25px;" [formControl]="field.get('options.size')" [options]="widthOptions">
      <span class="label">Field Width</span>
    </sw-dropdown-input>
    <div class="input">
      <sw-input-checkbox [formControl]="field.get('options.required')" (checked)="setParent(field, 'required', $event)">
        <span class="label">Required</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
      <sw-input-checkbox [formControl]="field.get('options.hideLabel')" (checked)="setParent(field, 'hideLabel', $event)">
        <span class="label">Hide Label</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
        <sw-input-checkbox [formControl]="field.get('options.readonly')">
          <span class="label">Readâ€“Only</span>
        </sw-input-checkbox>
    </div>
    <div class="input">
        <sw-input-checkbox [formControl]="field.get('options.unique')">
          <span class="label">Unique</span>
        </sw-input-checkbox>
    </div>
    <div class="actions">
        <div class="icon">
        <sw-icon-button icon="fa-cog" class="field-creator blue" [class.active]="field.value.showSettings" (click)="toggleSettings()">
        </sw-icon-button>
        </div>
        <div class="icon">
        <sw-icon-button icon="fa-times" class="field-creator blue" (click)="removeField()"></sw-icon-button>
        </div>
    </div>
    </div>
</div>
<sw-settings *ngIf="showSettings" [field]="field"></sw-settings>
