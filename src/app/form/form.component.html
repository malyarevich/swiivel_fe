<header class="forms-header">
  <div class="title">
    <div class="back-btn">
      <a [routerLink]="['/forms-dashboard']">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>
    <div class="text">
      NEW DATA COLLECTION FORM
    </div>
  </div>
  <div class="items-wrap">
    <a class="item" [routerLink]="['create']" routerLinkActive="active">
      Create
    </a>
    <i class="fas fa-chevron-right"></i>

    <ng-container *ngIf="(isFormHasId$ | async); else elseFormHasId">
      <a class="item" [routerLink]="['send']" routerLinkActive="active">
        Send
      </a>
      <i class="fas fa-chevron-right"></i>
      <a class="item" [routerLink]="['receive']" routerLinkActive="active">
        Receive
      </a>
    </ng-container>
    <ng-template #elseFormHasId>
      <div class="item disabled">
        Send
      </div>
      <i class="fas fa-chevron-right"></i>
      <div class="item disabled">
        Receive
      </div>
    </ng-template>
  </div>
  <div class="log-out-btn" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>
  </div>
</header>
<div class="stepper-header" *ngIf="isRoute('create')">
  <a class="item" [routerLink]="['create/general']" routerLinkActive="active">
    General
  </a>
  <ng-container *ngIf="(isFormHasId$ | async); else formHasNoId">
    <a class="item" [routerLink]="['create/builder']" routerLinkActive="active">
      Builder
    </a>
    <a class="item" [routerLink]="['create/review']" routerLinkActive="active">
      Review
    </a>
  </ng-container>

  <ng-template #formHasNoId>
    <div class="item disabled">
      Builder
    </div>
    <div class="item disabled">
      Review
    </div>
  </ng-template>

</div>

<div class="stepper-header" *ngIf="isRoute('send')">
  <a class="item" [routerLink]="['send/release']" routerLinkActive="active">
    Release
  </a>
  <a class="item" [routerLink]="['send/preview']" routerLinkActive="active">
    Preview
  </a>
</div>

<div class="stepper-content">
  <router-outlet></router-outlet>
</div>
