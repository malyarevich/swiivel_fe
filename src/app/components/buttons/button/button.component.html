<button
  type="button"
  [ngClass]="{
    'button--gray': style === 'gray',
    'button--white': style === 'white',
    'button--green': style === 'green',
    'button--transparent': style === 'transparent',
    'button--full': size === sizeButton.FULL
  }"
  class="button" data-e2e="button"
  [name]="name"
  [value]="value"
  [disabled]="disabled"
  [style.color]="color"
  [style.border]="border"
  [style.padding]="padding"
>
  <ng-content></ng-content>
</button>
