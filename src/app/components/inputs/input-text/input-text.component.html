<div class="input_text" data-e2e="input_text" [ngClass]="{'left-loupe': loupeSide == 'left'}">
  <input
    [type]="_type"
    class="input_text__input"
    [ngClass]="{ input_text__button: this._style == 'button_type' }"
    (blur)="onBlur($event)"
    (input)="onChange(input.value)"
    [class.empty]="isEmpty(input.value)"
    [attr.autocomplete]="_autocomplete"
    #input
    [disabled]="readonly"
  />
  <ng-content></ng-content>
  <i class="fa fa-times-circle"></i>
  <i class="fas fa-search fa-xs search-icon"></i>
</div>
