<div class="payments">
  <h2 class="headline">Form Payments</h2>
  <div>
    <div class="item" *ngFor="let payment of formPayments">
      <div class="info">
        <h3 class="item-name">{{payment.name}}, $ {{payment.sum}}</h3>
        <div class="users">
          <div class="item-user item-text-active">
            <i class="fa fa-user fa-user-active"></i>
            &nbsp;
            <div class="user-text">{{ payment.pay_cnt }} /</div>
          </div>
          <div class="item-user item-text-all">
            <i class="fa fa-user"></i>
            &nbsp;
            <div class="user-text">{{ payment.all_cnt }}</div>
          </div>
        </div>
      </div>
      <div class="graphics">
        <sw-progress-line-bar [value]="payment.pay_cnt / payment.all_cnt * 100"></sw-progress-line-bar>
      </div>
    </div>
  </div>
</div>
