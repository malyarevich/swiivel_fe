<cdk-tree [dataSource]="treeSource" [treeControl]="treeControl">
  <cdk-tree-node *cdkTreeNodeDef="let node" cdkTreeNodePadding
                 [style.display]="shouldRender(node) ? 'flex' : 'none'"
                 class="example-tree-node">
    <!-- use a disabled button to provide padding for tree leaf -->
    <sw-input-checkbox [(ngModel)]="node.exist"></sw-input-checkbox>{{node.name}}
  </cdk-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <cdk-tree-node *cdkTreeNodeDef="let node; when: hasChild" cdkTreeNodePadding
                 [style.display]="shouldRender(node) ? 'flex' : 'none'"
                 class="example-tree-node">
    <sw-input-checkbox [(ngModel)]="node.exist"></sw-input-checkbox>
    {{node.name}}
    <button cdkTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename"
            (click)="toggleNode(node)"
            [style.visibility]="node.expandable ? 'visible' : 'hidden'">
      expand
    </button>

  </cdk-tree-node>
</cdk-tree>
