<sw-stepper [headerOptions]="['general', 'builder', 'review']" #stepper>
  <cdk-step>
    <sw-general></sw-general>
  </cdk-step>
  <cdk-step>
    <sw-form-creator-sidebar style="margin-right: 15px;" data-e2e="creator-sidebar"></sw-form-creator-sidebar>
    <sw-form-creator-workarea></sw-form-creator-workarea>
  </cdk-step>
  <cdk-step>
    <p>Review form</p>
    <sw-button class="outline-btn" data-e2e="outline-btn" (click)="prevStep()">
      Back to Previous Step
    </sw-button>
    <sw-button (click)="nextStep()">
      Save & Go Next Step
    </sw-button>
  </cdk-step>
</sw-stepper>
