<app-family-page-header [titleHeader]="'FAMILIES LIST'"></app-family-page-header>

<div class="container">
  <div class="row mt-4">
    <div class="col-12 text-right">
      <app-family-create-modal></app-family-create-modal>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Family Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of familyList | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <th>
            <button class="btn app-btn-primary px-2 py-0" [routerLink]="'profile/'+ item.family_id">Edit</button>
            <button class="btn btn-danger px-2 py-0" (click)="deleteFamily(item.family_id)">Delete</button>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
