<app-family-page-header [titleHeader]="'FAMILIES LIST'"></app-family-page-header>

<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-12 text-right">
      <button class="btn app-btn-primary" (click)="showFamilyAddModal()">Create New</button>
      <app-family-create-modal *ngIf="showModal"
                               (closeFamilyModal)=onCloseFamilyAddModal($event)>
      </app-family-create-modal>
    </div>
  </div>
  <div class="row mt-3 app-of-wrap py-5">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Family Name</th>
          <th scope="col">Parents</th>
          <th scope="col">Children</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of familyList$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td nowrap class="font-weight-bold">{{ item.name }}</td>
          <td>
            <div class="d-flex justify-content-start flex-wrap">
              <ng-container *ngFor="let familyPerson of item.family_persons">
                <div class="d-flex justify-content-start align-items-center mr-2"
                     *ngIf="familyPerson.person_role === familyRoles.mother || familyPerson.person_role === familyRoles.father">
                  <app-person-avatar-change
                    [avatar]="familyPerson.person.avatar ? avatarUrl + familyPerson.person.avatar : ''"
                    [editable]="false"
                    [size]="'1em'">
                  </app-person-avatar-change>
                  <p class="mb-1 ml-1">{{familyPerson.person.first_name}} {{familyPerson.person.last_name}}</p>
                </div>
              </ng-container>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-start flex-wrap">
              <ng-container *ngFor="let familyPerson of item.family_persons">
                <div class="d-flex justify-content-start align-items-center mr-2"
                     *ngIf="familyPerson.person_role === familyRoles.student">
                  <app-person-avatar-change
                    [avatar]="familyPerson.person.avatar ? avatarUrl + familyPerson.person.avatar : ''"
                    [editable]="false"
                    [size]="'1em'">
                  </app-person-avatar-change>
                  <p class="mb-1 ml-1" style="white-space: nowrap">{{familyPerson.person.first_name}}
                    {{familyPerson.person.last_name}}</p>
                </div>
              </ng-container>
            </div>
          </td>
          <td nowrap class="text-right">
            <button class="btn app-btn-primary px-2 py-0 mr-2" [routerLink]="'profile/'+ item.family_id">Edit</button>
            <button class="btn btn-danger px-2 py-0" (click)="deleteFamily(item.family_id)">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <app-spinner *ngIf="loader$ | async"></app-spinner>
    </div>
  </div>
</div>
