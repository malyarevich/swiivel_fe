<app-modal [width]="'45%'" [title]="'Add ' + family?.name + ' Members'" (closeModal)="onCloseAddFamilyMemberModal()">
  <div class="row pt-2 pb-3">
    <div class="col">
      <nav class="navbar navbar-expand navbar-light bg-white p-0">
        <div class="collapse justify-content-left navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item mr-2">
              <a class="nav-link app-nav-link"
                 [ngClass]="{'app-nav-link-active' : activeTab==='exist'}"
                 (click)="setActiveTab('exist')">
                Add Exist
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link app-nav-link"
                 [ngClass]="{'app-nav-link-active' : activeTab==='new'}"
                 (click)="setActiveTab('new')">
                Create New
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <app-family-add-exist-person *ngIf="activeTab==='exist'" [family]="family"
                               (closeModalAddFamilyMember)="onCloseAddFamilyMemberModal()">
  </app-family-add-exist-person>
  <app-family-add-new-person *ngIf="activeTab==='new'"
                             [family]="family"
                             (closeModalAddFamilyMember)="onCloseAddFamilyMemberModal()">
  </app-family-add-new-person>
</app-modal>
