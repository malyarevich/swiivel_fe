<div class="row align-bottom">
  <!--Title-->
  <div class="col-6 d-flex align-items-end">
    <p class="font-weight-bold mb-0">FISHMAN FAMILY MEMBERS</p>
  </div>
  <!--Search Filter-->
  <div class="col-sm-6">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 text-right">
        <div class="input-group app-input-search-container">
          <i class="fas fa-search app-input-search-icon"></i>
          <input class="form-control app-input-search app-input-search-grey w-50"
                 type="search"
                 placeholder="Search">
          <button type="button" class="btn app-btn-primary ml-2">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Tabs-->
<div class="row pt-2">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
      <div class="collapse justify-content-left navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of familyViewGeneralTabs">
            <a class="nav-link app-nav-link"
               [ngClass]="{'app-nav-link-active' : activeTab===item.name}"
               (click)="setActiveTab(item.name)">
              {{item.name | titlecase}}
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
