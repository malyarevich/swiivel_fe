<form *ngIf="attachmentEditable" [formGroup]="familyDocumentForm" (ngSubmit)="updateFamilyDocument()">
  <div class="row no-gutters app-family-card-body p-3">
    <div class="col-12">
      <div class="row no-gutters">
        <div class="col-6 px-1">
          <app-input-field [formControlName]="'title'"
                           id='title' label="Title"
                           [isInvalid]="familyDocumentForm.get('title').invalid && familyDocumentForm.get('title').touched">
          </app-input-field>
          <div class="field-has-error app-position-relative"
               *ngIf="familyDocumentForm.get('title').invalid && familyDocumentForm.get('title').touched && familyDocumentForm.get('title')['errors']['required']"
          >
            Title is required
          </div>
        </div>
        <div class="col-6 px-1">
          <app-input-field [formControlName]="'type'" id='middle_name' label="Type"></app-input-field>
        </div>
      </div>
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-12 text-right">
      <button (click)="onCloseEditFamilyDocumentModal()" class="btn app-btn-outline-primary mr-2">
        Cancel
      </button>
      <button type="submit" class="btn app-btn-primary" [disabled]="familyDocumentForm.invalid">
        Update
      </button>
    </div>
  </div>
</form>
