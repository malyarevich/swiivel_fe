<form clrForm class="customForm" [formGroup]="form" (submit)="logIn()" novalidate autocomplete="new-password">
  <h3 class="text-center">Login</h3>
  <h5 class="text-center mt-5">Welcome to the ABC School</h5>
  <h6 class="text-center mb-5">Please login for starting</h6>
  <app-input-container label="username">
    <input type="text" placeholder="Username" formControlName="username" class="formInput" autocomplete="new-password">
  </app-input-container>

  <section class="passwordWrapper">
    <app-input-container label="password">
      <input [type]="shape === 'eye' ? 'password' : 'text'" placeholder="Password" formControlName="password"
             class="formInput" autocomplete="new-password">
    </app-input-container>
    <img title="password_icon"
         [src]="shape === 'eye' ? '/assets/images/password/eye.svg' : '/assets/images/password/eye_off.svg'"
         (click)="changeField()">
  </section>

  <span class="smallText" (click)="changeView()">
    Forgot password?
  </span>

  <button [clrLoading]="submitBtnState" [disabled]="!form.valid" type="submit" class="btn btn-secondary">
    Log In
  </button>
</form>
