<app-period-page-header
  [titleHeader]="'CREATE PERIOD'"
  [isBackArrowEnable] = "true"
  [link]="'/period'"
></app-period-page-header>

<div class="app-period-create">
  <div class="app-period-create-container">

    <div class="app-period-create-left-panel">
      <app-period-duration-setting></app-period-duration-setting>
    </div>

    <div class="app-period-create-right-panel">
      <app-period-general-setting [mode]="'create'"></app-period-general-setting>
    </div>

  </div>
</div>
