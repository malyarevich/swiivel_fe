<div class="upload-document-controls" *ngIf="!isBulkDownload">
  <form class="upload-document-form" [formGroup]="formUpload">
    <div class="upload-document-form-button">
      <sw-input-file
        formControlName="upload"
        #file="upload"
        [data]="uploadDocumentData"
        preupload="/proxy/upload-reviews-form/upload/{{activeIdForm}}"
      >
        <sw-button (click)="file.openDialog()" [size]="sizeButton.FULL">Upload Document</sw-button>
      </sw-input-file>
    </div>
  </form>
  <sw-button
    *ngIf="showBulkDownload"
    [style]="colors.WHITE" [size]="sizeButton.FULL" (click)="clickBulkDownload()"
  >
    Bulk Download
  </sw-button>
</div>

<div class="upload-document-controls--bulk" *ngIf="isBulkDownload">
  <sw-button [style]="colors.WHITE" (click)="clickBulkDownload()">Cancel</sw-button>
  <sw-button (click)="clickDownload()" [disabled]="selectedCount == 0">
    Download Forms ({{ selectedCount }})
  </sw-button>
</div>
