<p class="text-center app-text-extra-large app-text-extra-bold">
  Documents & Forms
</p>


<div class="app-of-wrap">
  <div class="row no-gutters align-items-center">
    <div class="col-12 app-of-nav-wrap">
      <nav class="navbar navbar-expand-lg py-0">
        <div class="justify-content-left">
          <ul class="navbar-nav">

            <li class="nav-item py-2 px-1"
                [ngClass]="{'app-text-primary app-of-nav-active-border' : isDocuments}">
              <a class="nav-link font-weight-bold app-cursor-pointer"
                 (click)="isDocuments=!isDocuments">
                Documents for Parents
              </a>
            </li>
            <li class="nav-item py-2 px-1">
              <a class="nav-link">
                <i class="fas fa-chevron-right fa-sm app-text-second"></i>
              </a>
            </li>
            <li class="nav-item py-2 px-1"
                [ngClass]="{'app-text-primary app-of-nav-active-border' : !isDocuments}">
              <a class="nav-link font-weight-bold app-cursor-pointer"
                 (click)="isDocuments=!isDocuments">
                School Forms
              </a>
          </ul>

        </div>
      </nav>
    </div>
  </div>


      <div class="row no-gutters p-4">
        <div class="col-12">
        <app-online-documents *ngIf="isDocuments" [form]="form"></app-online-documents>
        <app-online-pdf-forms *ngIf="!isDocuments" [form]="form"></app-online-pdf-forms>
        </div>
      </div>




</div>

<div class="row no-gutters mt-4">
  <div class="col-12 text-right">
    <button class="btn app-btn-outline-primary py-2 px-4 mr-3">Cancel</button>
    <button class="btn app-btn-primary py-2 px-4">Save & Go Next Step</button>
  </div>
</div>
