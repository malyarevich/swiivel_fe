<h2 class="content_section__section_title">External Forms</h2>
<div class="content_section">
  <div
    class="content_section__form"
    *ngFor="let pdfForm of form.forms"
    (click)="pdfForm.isOpened = !pdfForm.isOpened"
    [ngClass]="{ active: pdfForm.isOpened }"
  >
    <div class="form__header">
      <div class="form__header_title">{{ pdfForm.name }}</div>
      <div class="form__header_actions">
        <label
          for="upload"
          class="form__header_upload"
          (click)="$event.stopPropagation()"
        >
          <svg
            class="form__header_upload_icon"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >

              />
            </defs>

              <mask id="b" fill="white">
                <use xlink:href="#upload_icon" />
              </mask>
              <use
                fill="#979797"
                fill-rule="nonzero"
                xlink:href="#upload_icon"
              />
              <g fill="#97CDF4" mask="url(#b)">
                <rect width="24" height="24" rx="3" />
              </g>
            </g>
          </svg>
          <input
            type="file"
            name="upload"
            id="upload"
            (change)="onFileSelected($event)"
          />
        </label>
        <a
          [href]="pdfForm.form ? pdfForm.form.link : '#'"
          class="form__header_download"
          (click)="$event.stopPropagation()"
        >
          <svg
            class="form__header_download_icon"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <defs>
              <path
                d="M15.627 19.796c0-.416.337-.753.753-.753h3.126a1 1 0 0 0 1-1v-3.25a.75.75 0 0 1 1.5 0v3.75a2 2 0 0 1-2 2l-3.626.004a.745.745 0 0 1-.753-.742v-.01zm-11.12.747a2 2 0 0 1-2-2v-3.75a.75.75 0 1 1 1.5 0v3.25a1 1 0 0 0 1 1H7.35a.752.752 0 0 1 0 1.504l-2.845-.004zm8.592-1.486a.75.75 0 0 1-.001 1.5l-2.5-.004a.75.75 0 0 1 0-1.5l2.5.004zM11.997 3.545a.75.75 0 0 1 .75.75l.006 9.14 1.355-1.309a.7.7 0 0 1 1.002.031.75.75 0 0 1-.023 1.038l-2.38 2.382a1 1 0 0 1-1.414 0l-2.359-2.359a.75.75 0 0 1 1.06-1.06l1.259 1.258-.005-9.12a.75.75 0 0 1 .75-.75z"
                id="download_icon_1"
              />
            </defs>
            <g fill="none" fill-rule="evenodd">
              <mask id="download_icon_2" fill="#fff">
                <use xlink:href="#download_icon_1" />
              </mask>
              <use
                fill="#979797"
                fill-rule="nonzero"
                xlink:href="#download_icon_1"
              />
              <g mask="url(#download_icon_2)" fill="#97CDF4">
                <rect width="24" height="24" rx="3" />
              </g>
            </g>
          </svg>
        </a>
      </div>
    </div>
    <div class="form__text" [innerHTML]="pdfForm.accompanyingText.data"></div>
    <sw-pdf-loader
      *ngIf="pdfForm.isOpened"
      [form]="form"
      [pdf]="pdfForm"
      [@slideInOut]
      [formErrors]="formErrors"
      [fg]="fg"
    ></sw-pdf-loader>
  </div>
</div>
