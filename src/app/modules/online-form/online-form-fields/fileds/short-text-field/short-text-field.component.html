<div class="form-group app-input-container"
     [ngClass]="{'app-input-fill': data.value && !data.options.hideLabel}">
  <label *ngIf="!data.options.hideLabel" class="app-input-label">{{data.name | titlecase}}</label>
  <input type="text"
         aria-describedby="basic-addon2"
         class="app-input form-control"
         [ngClass]="{'is-invalid': mod.control.errors}"
         [(ngModel)]="data.value"
         [readOnly]="data.options.readonly"
         [required]="data.options.required"
         [placeholder]="data.name | titlecase">
  <p>{{mod.control.errors | json}}</p>
  <span class="text-danger" *ngIf="mod.control.errors">hh</span>
</div>
