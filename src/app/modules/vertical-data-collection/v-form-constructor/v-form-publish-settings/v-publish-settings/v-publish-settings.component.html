<div class="content">
  <!-- BEGIN: Online Form -->
  <ng-container>
    <app-v-publish-settings-online-form
      class="d-block openable_item"
      [ngClass]="{'openable_item--close': !stateSub.settings['online']}"
      [online]="pageData.online"
      (onToggleCheckbox)="toggleOnlineCheckbox($event)"
    ></app-v-publish-settings-online-form>
  </ng-container>
  <!-- END: Online Form -->

  <!-- BEGIN: PDF Form -->
  <ng-container>
    <app-v-publish-settings-pdf-form
      class="d-block openable_item"
      [ngClass]="{'openable_item--close': !stateSub.settings['pdf']}"
      [pdf]="pageData.pdf"
      (onToggleCheckbox)="togglePdfCheckbox($event)"
    ></app-v-publish-settings-pdf-form>
  </ng-container>
  <!-- END: PDF Form -->
  
  <!-- SaveGo -->
  <div class="mt-5 text-center">
    <button class="btn app-btn-primary px-3 py-2">
      Save & Go Next Step
    </button>
  </div>
</div>
<!-- /.content -->
