

<nav class="navbar navbar-light bg-white d-flex justify-content-between ">
  <div class="form-inline">
  <div class="col-3">
    <span class="navbar-brand -light ">Form Builder</span>
  </div>
  <div class="col-auto text-uppercase bg-light form-group col-md-offset-4">
    <span class="form-group">general settings >></span>
    <span class="form-group  border-bottom">build form >> </span>
    <span class="form-group" >publish settings</span>
  </div>
  <div class=" justify-content-end">
    <button *ngIf="formName.length>3" type="button" class="btn btn-outline-secondary text-uppercase pull-right" (click)="saveForm()">Save</button>
  </div>
    <div *ngIf="warningVisible" class="alert alert-danger alert-dismissible col-md-3 col-md-offset-4">
      <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="disableWarning()" >&times;</a>
      <strong>Warning! </strong>{{warningString}}

<div class="form-group col-md-4 col-center-block">
  <div class="text-center"><label>Form Name</label></div>
<input type="text" class="form-control" [(ngModel)]="formName">

</div>

  <hr>
  <div class="row">
    <div class="col-md-2" >

      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#instruments">NEW FIELDS</a></li>
        <li><a data-toggle="tab" href="#existing">EXISTING FIELDS</a></li>
      </ul>
      <div class="tab-content">

    <div id="existing" class="tab-pane fade" >
      <div class="text-center" ><label>EXISTING FIELDS</label></div>

      <ul class="list-group" *ngFor="let existing of existingFields">
        <div class="input-group">
        <li class="list-group-item ">{{existing.name}}</li>
        <span class="input-group-addon"><button (click)="addFiled(existing)">Add</button></span>
        </div>
      </ul>
    </div>
    <div class="example-list tab-pane fade in active"
         id="instruments">
      <div class="text-center"><label >CUSTOM FIELDS</label></div>

      <ul class="list-group" *ngFor="let custom of customFields">

        <div class="input-group">
          <li class="list-group-item ">{{custom.name}}</li>
          <span class="input-group-addon"><button (click)="addFiled(custom)">Add</button></span>
        </div>
      </ul>
    </div>
      </div>






    </div>
  <div class="  col-md-9 " >
    <div class="text-center" *ngIf="fields.length>0">    <label >FORM FIELDS</label>
</div>

    <div cdkDropList  (cdkDropListDropped)="drop($event)">
      <ul class="list-group"  *ngFor="let field of fields; trackBy: trackByFn" cdkDrag>
        <li class="list-group-item "><app-v-form-conteiner [inputField]="field" (onChange)="onChange($event, field)" (onDelete)="onDelete($event)"></app-v-form-conteiner></li>

      </ul>
    </div>
  </div>
    </div>
