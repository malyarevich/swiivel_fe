<div [ngClass]="{'field-checked': showSettings}">
  <div class="row align-items-center no-gutters">

    <div class="col-3 ">
      <div class="row align-items-center no-gutters ml-2">
        <div class="col-3">
          <div class="row align-items-center no-gutters" cdkDragHandle>
<!--            <div *ngIf="inputField.isValidName" >-->
<!--              <span><i class="fas fa-ellipsis-v dragable-i"></i></span>-->
<!--              <span><i class="fas fa-ellipsis-v dragable-i"></i></span>-->
<!--               </div>-->
<!--            <div *ngIf="!inputField.isValidName">-->
<!--                   <span  aria-hidden="true" [title]="warningCheckExistingLabelString"><i-->
<!--                     class="fas fa-exclamation-triangle"></i></span>-->
<!--            </div>-->

<!--            <div *ngIf="inputField.isValid" class=" rectangle"></div>-->
<!--            <div *ngIf="!inputField.isValid" class="ml-2">-->
<!--              <span aria-hidden="true" [title]="warningCheckUniqString"><i-->
<!--              class="fas fa-exclamation-circle"></i></span>-->
<!--            </div>-->
            <div>
                            <span><i class="fas fa-ellipsis-v dragable-i"></i></span>
                            <span><i class="fas fa-ellipsis-v dragable-i"></i></span>
                             </div>
            <div  class=" rectangle"></div>
          </div>
        </div>

        <div class="col-9">
          <label class="has-float-label">
            <input class="form-control " (ngModelChange)="nameChange($event)" [disabled]="inputField.mapped!=''&& inputField.hasOwnProperty('mapped')"
                   [ngModel]="inputField.name">
            <span class="spanForLabel">Field Label</span>
          </label>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="row align-items-center ">
        <div class="col-5 offset-1 pl-0">
          <label class="has-float-label">
            <select class="form-control" [disabled]="inputField.mapped!='' && inputField.hasOwnProperty('mapped')" [(ngModel)]="inputField.type">
              <option *ngFor="let item of customFields" [value]="item.type"
                      [selected]="inputField.type==item.type">{{item.name}}</option>
            </select>
            <span class="spanForLabel">Field Type</span>
          </label>
        </div>
        <div class="col-3">
          <label class="has-float-label">
            <input class="form-control" [(ngModel)]="inputField.options.placeholder">
            <span class="spanForLabel">Placeholder</span>
          </label>
        </div>
        <div class="col-3">
          <label class="has-float-label">
            <select class="form-control" [(ngModel)]="inputField.options.size">
              <option *ngFor="let width of size" [value]="width"
                      [selected]="inputField.options.size==width">{{width}}</option>
            </select>
            <span class="spanForLabel">Field Width</span>
          </label>
        </div>
      </div>
    </div>
    <div class="col-md-3 row align-items-center no-gutters">

      <div class="col-10 row align-items-center no-gutters ml-2">
        <div class="col ml-1 ">
          <label class="app-switch mr-2">
            <input type="checkbox" [(ngModel)]="inputField.options.required">
            <span class="app-slider app-round"></span>
          </label>
          <small>Required</small>
        </div>

        <div class="col ml-1">
          <label class="app-switch mr-2">
            <input type="checkbox" [(ngModel)]="inputField.options.readonly">
            <span class="app-slider app-round"></span>
          </label>
          <small>Read-only</small>
        </div>


        <div class="w-100"></div>
        <div class="col ml-1">
          <label class="app-switch mr-2">
            <input type="checkbox" [(ngModel)]="inputField.options.hideLabel">
            <span class="app-slider app-round"></span>
          </label>
        <small>Hide Label</small>
        </div>

        <div class="col ml-1">
          <label class="app-switch mr-2">
            <input type="checkbox" (ngModelChange)="uniqActivated($event)" [ngModel]="inputField.options.unique">
            <span class="app-slider app-round"></span>
          </label>
          <small>Unique</small>
        </div>

      </div>
      <div class="col-1">
        <div  class="d-inline-block ml-2" >
          <button class="btn btn-sm" id="dropdown-field" (click)="showSettings=!showSettings">
            <i class="fas fa-cog dragable-i"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
  <div [ngClass]="{'field-setting': showSettings}" *ngIf="showSettings">
    <div class="float-right mr-1">
      <span (click) = "showSettings = false"><i class="fas fa-chevron-up "></i></span>
    </div>
    <app-v-form-field-settings
      [inputField] = "inputField"
      (changeFieldEmitter)="fieldChanged($event)"
    ></app-v-form-field-settings>
  </div>
</div>
