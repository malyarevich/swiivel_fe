<div class="p-3">
  <div class="mb-2 mt-3">
    <ul class="nav">
      <li class="nav-item">
        <a class="app-nav-link" [ngClass]="{'app-active': tab == 'general'}" (click)="tab = 'general'">General</a>
      </li>
      <li class="nav-item">
        <span class="app-nav-link" [ngClass]="{'app-active': tab == 'settings'}" (click)="tab = 'settings'">Settings</span>
      </li>
      <li class="nav-item">
        <a class="app-nav-link" [ngClass]="{'app-active': tab == 'conditional'}" (click)="tab = 'conditional'">Conditional Logic</a>
      </li>
      <li class="nav-item">
        <a class="app-nav-link" [ngClass]="{'app-active': tab == 'mapping'}" (click)="tab = 'mapping'">Mapping Logic</a>
      </li>
    </ul>
  </div>
  <div class="settings-wrapper p-3">
    <div class="row" *ngIf="tab === 'settings'">
      <div class="col-sm-4 app-border-right">
        <small><b>FIELD SIZE & MASK</b></small>
      </div>
      <div class="col-sm-4 app-border-right">
        <label class="app-switch mr-2">
          <input type="checkbox" [ngModel]= "inputField.options.isValidator" (ngModelChange)="isValidatorChanged($event)">
          <span class="app-slider app-round"></span>
        </label>
        <small><b>VALIDATE</b></small>
        <div class="form-group">
          <label for="criteria">Validate. Criteria</label>
          <select [(ngModel)]="selectedRule" class="form-control" id="criteria">
            <option *ngFor="let item of validationRule| keyvalue" value="item.">1</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Text">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="email" class="form-control" placeholder="Min">
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Max">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        {{inputField | json}}
      </div>
    </div>
  </div>
</div>
