<div class="p-3 mt-3 app-group-settings-section">

  <div class="row mb-2 mt-3">
    <div class="col-sm-6">
      <ul class="nav">
        <li class="nav-item">
        <span class="app-nav-link" [ngClass]="{'app-active': tab == 'settings'}"
              (click)="tab = 'settings'">Group Settings</span>
        </li>
        <li class="nav-item">
          <a class="app-nav-link" [ngClass]="{'app-active': tab == 'conditional'}" (click)="tab = 'conditional'">
            Group Conditional Logic
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-6 text-right">
      <button class="btn app-btn-outline-primary">
        Save Group Settings as a Preset
      </button>
    </div>
  </div>

  <div class="settings-wrapper p-3">
    <div class="row" *ngIf="tab === 'settings'">

      <div class="col-sm-4 app-border-right pt-2">
        <app-v-group-setting-options [inputGroup]="inputGroup"></app-v-group-setting-options>
      </div>

      <div class="col-sm-4 app-border-right">
        <app-v-group-setting-multiplier [form]="form" [inputGroup]="inputGroup"></app-v-group-setting-multiplier>
      </div>

      <div class="col-sm-4">
      </div>

    </div>
  </div>

</div>
