      <div class="row align-items-center ">
        <div class="col-6">
          <div class="   app-input-container"
               [ngClass]="{'app-input-fill': placeholderID.value}">
            <label for="placeholderId" class="app-input-label">Placeholder</label>
            <input type="text"
                   #placeholderID
                   class="app-input form-control"
                   id="placeholderId"
                   placeholder="Placeholder"
                   [value]="inputField.prefix+'\'s'| titlecase">
          </div>
        </div>
        <div class="col-6">
          <div class="  app-input-container"
               [ngClass]="{'app-input-fill': sizeID.value}" >
            <label for="fieldSize" class="app-input-label">Field Width</label>
            <select class="app-input form-control"
                    #sizeID
                    id="fieldSize"
            [(ngModel)]="inputField.options.size"
            >
              <option *ngFor="let width of size" [value]="width" [selected]="width==inputField.options.size"
              >{{width}} Columns</option>
            </select>

          </div>
        </div>
      </div>

      <div class="col d-flex justify-content-center">

      <div class="col d-flex justify-content-center">

          <span class="app-checkbox-checkmark"></span>
          Unique
        </label>
      </div>
