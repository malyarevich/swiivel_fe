<div class="app-section-settings-section p-3">

  <div class="row mb-2 mt-3">
    <div class="col-sm-4">
      <span class="app-text-extra-bold">Section Setting</span>
    </div>
    <div class="col-sm-4">
      <span class="app-text-extra-bold">Section Conditional Logic</span>
    </div>
    <div class="col-sm-4 text-right">
      <button class="btn app-btn-outline-primary">
        Save Section Settings as a Preset
      </button>
    </div>
  </div>




  <form [formGroup]="sectionSettings" (ngSubmit)="onSubmit()">
  <div class="row">
  <div class="col-4">
     <!--<div class="mb-1 ">-->
       <!--<span class="app-text-extra-bold">Section Setting</span>-->
     <!--</div>-->
    <div class="settings-div" formGroupName="settings">
      <div class="p-3">
        <app-input-field [label]="settingsLabel" [formControlName]="'groupPresent'"></app-input-field>
        <div class="row align-items-center pl-3">
          <div class="pt-1">
            <app-toggle-checkbox-field [formControlName]="'isSupportText'">
            </app-toggle-checkbox-field></div>
          <div><span class="pl-3 bold-text">Support Text</span></div>
        </div>
        <app-input-field [formControlName]="'isSupportTextData'">></app-input-field>
        <div class="row align-items-center mt-3">
          <div class="col">
            <label class="app-radio-container" >Directly Displayed
              <input type="radio"  [value]="true" name="isDirectlyDisplayed" formControlName="isDirectlyDisplayed">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
          <div class="col">
            <label class="app-radio-container" >Pop-up
              <input type="radio"  [value]="false" name="isDirectlyDisplayed" formControlName="isDirectlyDisplayed">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
        </div>
      <div>
        <span class="visibility ">VISIBILITY</span>
        <i class="fas fa-question-circle app-text-second fa-xs pl-1"></i>
      </div>
        <div class="btn-group btn-group-toggle w-100"
             ngbRadioGroup
             name="isHidden"
             [formControlName]="'isHidden'"
        >
          <label ngbButtonLabel class="btn app-btn-signature">
            <input ngbButton type="radio" [value]="true"  > Hidden
          </label>
          <label ngbButtonLabel class="btn app-btn-signature">
            <input ngbButton type="radio" [value]="false" > Visible
          </label>
        </div>
        <div class="row align-items-center mt-2 pl-3">
          <label class="app-checkbox-container pb-2">
            <input
              type="checkbox"  [formControlName]="'isMakeExpandButtonVisible'">
            <span class="app-checkbox-checkmark"></span>
          </label>
          <span class="bold-text">Make Expand Button Visible</span>
          <i class="fas fa-question-circle app-text-second fa-xs pl-1"></i>
        </div>
      </div>
    </div>
  </div>



  <div class="col-8">
    <!--<div class="mb-1 row">-->
      <!--<div class="col-6">-->
        <!--<span class="app-text-extra-bold">Section Conditional Logic</span>-->
      <!--</div>-->
      <!--<div class="col-4 offset-2">-->
        <!--<button type="submit"  class="btn app-btn-outline-primary">Save Section Settings as a Preset</button>-->

      <!--</div>-->
    <!--</div>-->
    <div class="settings-div row">
      <div class="col border-right">
        <div class="row  my-2 align-items-center">
          <div class="col">
            <span class="span-text  app-text-extra-bold ">CONDITIONAL LOGIC</span>
          </div>
          <div class="col-2 ">
            <span class=""><i class="fas fa-plus-square fa-xs"></i></span>

            <span><i class="fas fa-trash app-text-second fa-xs pl-2 "></i></span>
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col-7">
<!--            <app-input-field></app-input-field>-->
            <app-select-field [items]="conditLogic"></app-select-field>
          </div>
          <div class="col"><span>this field when</span></div>
        </div>
        <div class="row align-items-center mt-2">
          <div class="col-4">
            <app-input-field></app-input-field>
          </div>
          <div class="col j"><span>of the following rules match</span></div>
        </div>
        <div class="row align-items-center no-gutters mt-2">
          <div class="col-10  bg-white p-2">
            <app-select-field [items]="customFieldsName"   class=""></app-select-field>

          </div>
          <div class="col-1 offset-1">
            <span><i class="fas fa-trash app-text-second fa-xs pl-2 "></i></span>

          </div>
        </div>
        <div class="row align-items-center no-gutters">
          <div class="col-5  bg-white p-2">
            <app-input-field class=""></app-input-field>

          </div>
          <div class="col-5  bg-white p-2">
            <app-input-field class=""></app-input-field>

          </div>
          <div class="col-1 offset-1">
            <span><i class="fas fa-plus app-text-second fa-xs pl-2 "></i></span>

          </div>
        </div>
      </div>
      <div class="col">
        <button class=" btn app-btn-primary form-control mt-2">Add Logic Builder</button>
      </div>
    </div>
  </div>


  </div>
  </form>

</div>
