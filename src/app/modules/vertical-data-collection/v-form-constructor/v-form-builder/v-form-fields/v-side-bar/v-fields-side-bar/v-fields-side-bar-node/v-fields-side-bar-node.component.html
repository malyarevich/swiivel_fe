<ng-container *ngIf="sideBar">
  <div class="ml-3" *ngFor="let node of sideBar">
      <div class="row align-items-center border-bottom" (click)="nodeAction(node)">
        <div class="col">
          <span class="node-span">{{node.name}}</span>
        </div>
        <div  class="col-1 p-0">
          <button class="btn btn-sm">
            <i class="fas dragable-i {{node.isActive ? 'fa-caret-up' : 'fa-caret-down'}}"></i>
          </button>
        </div>
      </div>
      <ng-container *ngIf="node.isActive && node.type !== 114">
        <app-v-fields-side-bar-node [sideBar]="node.fields"></app-v-fields-side-bar-node>
      </ng-container>
  </div>
</ng-container>
