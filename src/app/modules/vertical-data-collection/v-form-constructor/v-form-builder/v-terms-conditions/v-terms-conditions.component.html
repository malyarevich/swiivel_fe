<div class="app-section-wrapper app-section-header mb-2 py-0">
  <div class="row">
    <div class="col-6">
      <div class="px-3 pt-3 row no-gutters">
        <div class="col-1 pt-3">
          <span class="app-fb-section-icon-white">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
        </div>
        <div class="col">
          <div class="form-group app-input-container w-100" [ngClass]="{'app-input-fill': sectionName}">
            <label class="app-input-label" for="section-name">Section Name</label>
            <input [(ngModel)]="sectionName"
                   id="section-name"
                   type="text"
                   class="app-input"
                   placeholder="Section Name">
          </div>
        </div>
      </div>
    </div>

    <div class="col-2 pt-3">
      <div class="form-group app-input-container app-input-fill">
        <label class="app-input-label" for="fieldWidth">Field Width</label>
        <select class="app-input" id="fieldWidth">
          <option>4 Columns</option>
        </select>
      </div>
    </div>

    <div class="col-4 text-right align-self-center">
      <i class="fas fa-cog app-fb-section-icon-right pr-2"></i>
      <span>
        <!--<i *ngIf="showNested" class="fas  fa-caret-down dragable-y"></i>-->
        <i class="fas  fa-caret-up app-fb-section-icon-right"></i>
      </span>
    </div>

  </div>
</div>

<div class="app-section-wrapper mb-2" *ngFor="let item of termsConditions.termsConditionsItems">

  <!--TITLE-->
  <div class="row">
    <div class="col-6">
      <div class="px-3 pt-3 row no-gutters">
        <div class="col-1 pt-3">
          <span class="app-fb-section-icon">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
        </div>
        <div class="col">
          <div class="form-group app-input-container w-50" [ngClass]="{'app-input-fill': termsConditionsTitle.value}">
            <label class="app-input-label" for="consent-text">Title</label>
            <input #termsConditionsTitle
                   [(ngModel)]="item.title"
                   id="consent-text"
                   type="text"
                   class="app-input"
                   placeholder="Title">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row app-terms-text">
    <div class="col-12 app-terms-table px-3 py-2">
      <div class="row">
        <div class="col">Text</div>
        <div class="col text-right">
          <div class="d-inline-block">
            <a (click)="setCommand('bold')" (mousedown)="$event.preventDefault()">
              <small>Bold</small>
            </a>
            <span><small> | </small></span>
            <a (click)="setCommand('italic')" (mousedown)="$event.preventDefault()">
              <small>Italic</small>
            </a>
            <span><small> | </small></span>
            <a (click)="setCommand('removeFormat')" (mousedown)="$event.preventDefault()">
              <small>Remove Format</small>
            </a>
          </div>

          <!--Var Dropdown-->
          <div class="d-inline-block ml-3"
               #varDrop="ngbDropdown" ngbDropdown
               placement="bottom-right"
               autoClose="outside"
               (mouseleave)="varDrop.close()">

            <span id="dropdownConsentVar"
                  (mouseover)="varDrop.open()"
                  ngbDropdownToggle
                  class="app-terms-dropdown-var">
              <i class="fas fa-angle-left mr-1"></i><i class="fas fa-angle-right"></i>
            </span>

            <div class="p-3" ngbDropdownMenu aria-labelledby="dropdownConsentVar" style="min-width: 400px">

              <div class="row no-gutters align-items-center">

                <div class="col-4 p-1">
                  <div class="app-terms-dropdown-var-item p-2"
                       (click)="setCommand('insertText', false, '{%studentsName%}')"
                       (mousedown)="$event.preventDefault()">
                    <span class="app-fb-section-icon mr-1">
                      <i class="fas fa-ellipsis-v"></i>
                      <i class="fas fa-ellipsis-v"></i>
                    </span>Studentâ€™s Name
                  </div>
                </div>

                <div class="col-4 p-1">
                  <div class="app-terms-dropdown-var-item p-2"
                       (click)="setCommand('insertText', false, '{%parent%}')"
                       (mousedown)="$event.preventDefault()">
                    <span class="app-fb-section-icon mr-1">
                      <i class="fas fa-ellipsis-v"></i>
                      <i class="fas fa-ellipsis-v"></i>
                    </span>Parent
                  </div>
                </div>

                <div class="col-4 p-1">
                  <div class="app-terms-dropdown-var-item p-2"
                       (click)="setCommand('insertText', false, '{%date%}')"
                       (mousedown)="$event.preventDefault()">
                    <span class="app-fb-section-icon mr-1">
                      <i class="fas fa-ellipsis-v"></i>
                      <i class="fas fa-ellipsis-v"></i>
                    </span>Date
                  </div>
                </div>

              </div>

            </div>
          </div>
          <!--End Var Dropdown-->

        </div>
      </div>

      <div [innerHTML]="item.text"
           #consentText
           class="mt-3 mb-2"
           (blur)="item.text = $event.target.innerHTML"
           contentEditable=true>
      </div>
    </div>
  </div>

  <!--CHECKBOX-->
  <div class="row" *ngIf="item.checkbox.isActive">
    <div class="col-6">
      <div class="px-3 pt-3 row no-gutters">
        <div class="col-1 pt-3">
          <label class="app-checkbox-container">
            <input type="checkbox" [(ngModel)]="item.checkbox.checked">
            <span class="app-checkbox-checkmark"></span>
          </label>
        </div>
        <div class="col">
          <div class="form-group app-input-container" [ngClass]="{'app-input-fill': termsConditionsCheckboxText.value}">
            <label class="app-input-label">Text</label>
            <input #termsConditionsCheckboxText
                   [(ngModel)]="item.checkbox.text"
                   type="text"
                   class="app-input"
                   placeholder="Text">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
