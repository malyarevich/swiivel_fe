<!--Section-->
<div class="app-section-wrapper app-consent-section mt-2 mb-2 row align-items-center no-gutters">

  <div class="col-4 row align-items-center no-gutters">
    <div class="col-1 row align-items-center no-gutters">
          <span class="app-fb-section-icon-white">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
    </div>
    <div class="col-10 ml-3" [ngClass]="{'app-input-fill': sectionName}">
      <label class="app-input-label" for="section-name">Section Name</label>
      <input
        id="section-name"
        type="text"
        class="app-input"
        [(ngModel)]="sectionName"
        placeholder="Section Name">
    </div>
  </div>


  <div class="col-2 pl-4 app-input-container w-100" [ngClass]="{'app-input-fill': width}">
    <label class="app-input-label" for="section-width">Section Width</label>
    <input
      id="section-width"
      type="text"
      class="app-input"
      [(ngModel)]="width"
      placeholder="Section Name">
  </div>


  <div class="col-1 offset-5   row align-items-center no-gutters">
    <div class="col">
      <span class="app-fb-section-icon-white">
        <i class="fas fa-cog dragable-i pr-2"></i>
      </span>
    </div>
    <div class="col">
        <span class="app-fb-section-icon-white">
          <i class="fas  fa-caret-down dragable-y"></i>
        </span>
    </div>
  </div>

</div>
<!--End Section-->


<div class="app-section-wrapper mb-2" *ngFor="let document of documents">


  <div class="row no-gutters align-items-center">
    <div class="col-5 row no-gutters align-items-center">
      <div class=" col-1 row align-items-center no-gutters">
          <span class="app-fb-section-icon">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
      </div>


      <div class="col-10 ml-1" [ngClass]="{'app-input-fill': width}">
        <label class="app-input-label" for="document-name">Document Name</label>
        <input
          type="text"
          class="app-input"
          id="document-name"
          [(ngModel)]="document.name"
          placeholder="Document Name">
      </div>
    </div>
    <div class="col-1 ">
      <span *ngIf="document.isPerFamily" class="badge badge-pill badge-success ml-3">&nbsp;Family&nbsp;</span>
      <span *ngIf="!document.isPerFamily" class="badge badge-pill badge-info ml-3">Student</span>
    </div>
    <div class="col-2 offset-4">
      <button type="button" class="btn btn-outline-primary form-control">Add Specific Criteria</button>
    </div>

  </div>


  <div class="row">
    <div class="col-12 ">
      <div class="text-right">
        <a>
          <small>Bold</small>
        </a>
        <span><small> | </small></span>
        <a>
          <small>Italic</small>
        </a>
      </div>
    </div>
    <div class="col ">
          <textarea class="app-consent-table form-control float-right"
                    rows="4"
                    placeholder="Text" [(ngModel)]="document.accompanyingText.data"></textarea>
    </div>
  </div>


  <div *ngIf="!document.isUpload" class="row no-gutters align-items-center mt-3">
    <div class="col-7 offset-1 download-div  rounded row align-items-center no-gutters">
      <div class="col pl-2">
        <span>{{attachments[document.data]?.name }}</span>
      </div>
      <div class="col-1 row no-gutters align-items-center">
        <div class="col-4" (click)="openForPreview(document)">
          <span><i class="fas fa-eye fa-xs"></i></span>

        </div>
        <div class="col-4" (click)="deleteAttachment(document)">
          <span><i class="fas fa-trash fa-xs"></i></span>

        </div>
        <div class="col-4 download-paperclip-div rounded">
          <label class="m-0">
            <i class="fas fa-paperclip fa-xs pl-1"></i>
            <input
              type="file"
              accept=".pdf,.doc,.docx,.jpg"
              (change)="fileChange($event, document)"
              hidden
            >
          </label>
        </div>

      </div>

    </div>
    <div class="col-2 offset-2">
      <button type="button" class="btn d-u-button form-control">Download Document</button>

    </div>


  </div>
  <div *ngIf="document.isUpload" class="row no-gutters align-items-center mt-3">
    <div class="col-3 offset-9 row no-gutters align-items-center">
      <div class="col-8">
        <button type="button" class="btn d-u-button form-control">Upload Document</button>
      </div>
      <div class="col-1 offset-3" ngbDropdown placement="bottom-right" autoClose="outside">
        <span id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-upload fa-lg"></i></span>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">

          <div class="row no-gutters align-items-center border-for-dropdown">

            <div class="col-4  dropdown-div border-secondary border-right">
              <div class="row no-gutters align-items-center">
                <div class=" col-3 pl-1">
                  <label class="app-switch">
                    <input type="checkbox" [(ngModel)]="dataTypes.isDocuments" (ngModelChange)="dataSectionChange($event,dataTypes.documents )">
                    <span class="app-slider app-round"></span>
                  </label>
                </div>
                <div class="col ">
                  <span class=" ">Documents</span>
                </div>
              </div>
              <div class="row align-items-center pl-2 pt-4">
                <div class="col-4" *ngFor="let checkbox of dataTypes.documents">
                  <label class="app-checkbox-container">{{checkbox.name}}
                    <input
                      type="checkbox" [(ngModel)]="checkbox.isAllow" >
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="col-4  dropdown-div border-secondary border-right">
              <div class="row no-gutters align-items-center">
                <div class=" col-3 pl-1">
                  <label class="app-switch">
                    <input type="checkbox" [(ngModel)]="dataTypes.isImages" (ngModelChange)="dataSectionChange($event,dataTypes.images )">
                    <span class="app-slider app-round"></span>
                  </label>
                </div>
                <div class="col ">
                  <span class=" ">Images</span>
                </div>
              </div>
              <div class="row align-items-center pl-2 pt-4">
                <div class="col-4" *ngFor="let checkbox of dataTypes.images">
                  <label class="app-checkbox-container">{{checkbox.name}}
                    <input
                      type="checkbox" [(ngModel)]="checkbox.isAllow" >
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="col-4  dropdown-div">
              <div class="row no-gutters align-items-center">
                <div class=" col-3 pl-1">
                  <label class="app-switch">
                    <input type="checkbox" [(ngModel)]="dataTypes.isVideoAudio" (ngModelChange)="dataSectionChange($event,dataTypes.videoAudio )">
                    <span class="app-slider app-round"></span>
                  </label>
                </div>
                <div class="col ">
                  <span class=" ">Audio/Video</span>
                </div>
              </div>
              <div class="row align-items-center pl-2 pt-4">
                <div class="col-4" *ngFor="let checkbox of dataTypes.videoAudio">
                  <label class="app-checkbox-container">{{checkbox.name}}
                    <input
                      type="checkbox" [(ngModel)]="checkbox.isAllow" >
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
