<div [hidden]="!isDocumentsForms.isDocuments">
  <app-v-documents-container
    [formId]="formId"
    [documents]="documents"
    [attachments]="attachments"
  >
  </app-v-documents-container>
</div>

<div [hidden]="!isDocumentsForms.isForms">
  <app-v-forms-container
    [existingFields]="existingFields"
    [formsPDF]="formsPDF"
  >
  </app-v-forms-container>
</div>
