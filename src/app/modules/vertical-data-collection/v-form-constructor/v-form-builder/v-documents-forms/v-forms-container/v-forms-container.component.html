<!--Section-->
<div class="app-section-wrapper app-consent-section mt-2 mb-2 row align-items-center no-gutters">

  <div class="col-4 row align-items-center no-gutters">
    <div class="col-1 row align-items-center no-gutters">
          <span class="app-fb-section-icon-white">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
    </div>
    <div class="col-10 ml-3" [ngClass]="{'app-input-fill': sectionName}">
      <label class="app-input-label" for="section-name">Section Name</label>
      <input
        id="section-name"
        type="text"
        class="app-input"
        [(ngModel)]="sectionName"
        placeholder="Section Name">
    </div>
  </div>


  <div class="col-2 pl-4 app-input-container w-100" [ngClass]="{'app-input-fill': sectionWidth}">
    <label class="app-input-label" for="section-width">Section Width</label>
    <input
      id="section-width"
      type="text"
      class="app-input"
      [(ngModel)]="sectionWidth"
      placeholder="Section Name">
  </div>


  <div class="col-1 offset-5   row align-items-center no-gutters">
    <div class="col">
      <span class="app-fb-section-icon-white">
        <i class="fas fa-cog dragable-i pr-2"></i>
      </span>
    </div>
    <div class="col">
        <span class="app-fb-section-icon-white">
          <i class="fas  fa-caret-down dragable-y"></i>
        </span>
    </div>
  </div>

</div>
<!--End Section-->

<div class="app-section-wrapper mb-2" *ngFor="let forms of formsPDF">


  <div class="row no-gutters align-items-center">
    <div class="col-5 row no-gutters align-items-center">
      <div class=" col-1 row align-items-center no-gutters">
          <span class="app-fb-section-icon">
            <i class="fas fa-ellipsis-v"></i>
            <i class="fas fa-ellipsis-v"></i>
          </span>
      </div>


      <div class="col-10 ml-1" [ngClass]="{'app-input-fill': forms.name}">
        <label class="app-input-label" for="forms-name">Form Name</label>
        <input
          type="text"
          class="app-input"
          id="forms-name"
          [(ngModel)]="forms.name"
          placeholder="forms Name">
      </div>
    </div>
    <div class="col-1 ">
      <span *ngIf="forms.isPerFamily" class="badge badge-pill badge-success ml-3">&nbsp;Family&nbsp;</span>
      <span *ngIf="!forms.isPerFamily" class="badge badge-pill badge-info ml-3">Student</span>
    </div>
    <div class="col-2 offset-4">
      <button type="button" class="btn btn-outline-primary form-control">Add Specific Criteria</button>
    </div>

  </div>


  <div  class="row">
    <div class="col-12 ">
      <div class="text-right">
        <a
          [ngClass]="forms.accompanyingText.isBold?'active':''"
          (click)="forms.accompanyingText.isBold=!forms.accompanyingText.isBold">
          <small>Bold</small>
        </a>
        <span><small> | </small></span>
        <a
          [ngClass]="forms.accompanyingText.isItalic?'active':''"
          (click)="forms.accompanyingText.isItalic=!forms.accompanyingText.isItalic">
          <small>Italic</small>
        </a>
      </div>
    </div>
    <div class="col ">
          <textarea
            class="app-consent-table form-control float-right"
            [ngClass]="[forms.accompanyingText.isBold?'bold-for-a':'',
                        forms.accompanyingText.isItalic?'italic-for-a':'']"
            rows="4"
            placeholder="Text"
            [(ngModel)]="forms.accompanyingText.data"
          ></textarea>
    </div>

  </div>

  <div *ngIf="forms.isNew"  class="row  align-items-center mt-3 no-gutters ">

    <div class="row  align-items-center col-7 pl-5">

      <div class="col-6  "
        [ngClass]="{'app-input-fill': true}">
        <label for="formTypes" class="app-input-label">Form Type</label>
        <select class="app-input "
                id="formTypes">
          <option value="">New Form</option>
        </select>
      </div>

      <div  class="col-6 " [ngClass]="{'app-input-fill': forms.name}">
        <label class="app-input-label" for="new-forms-name">New form Name</label>
        <input
          type="text"
          class="app-input"
          id="new-forms-name"
          [(ngModel)]="forms.name"
          placeholder="forms Name">
      </div>



    </div>

    <div  class="col-4 input-group pl-3">
      <div class="input-group-prepend form-control p-0">
        <span class="input-group-text form-control" id="basic-addon1"></span>
      </div>
        <div class="input-group-append">
          <button class="btn btn-primary d-u-button" type="button" id="button-addon2">Upload</button>
        </div>
    </div>




    <div class="col-1 ml-4">
      <button type="button" class="btn btn-primary d-u-button form-control">Edit Form</button>
    </div>

  </div>



  <div *ngIf="!forms.isNew"  class="row  align-items-center mt-3 no-gutters ">

    <div class="row  align-items-center col-5">

      <div class="col-8  offset-1"
        [ngClass]="{'app-input-fill': true}">
        <label for="formTypes" class="app-input-label">Form Type</label>
        <select class="app-input "
                id="formTypes">
          <option value="">New Form</option>
        </select>
      </div>


    </div>

    <div class="row  align-items-center col-6 no-gutters">

    <div  class="col-9 pr-1"
         [ngClass]="{'app-input-fill': true}">
      <label for="formExisting" class="app-input-label">Form</label>
      <select class="app-input font-weight-bold"
              id="formExisting">
        <option value="">Edminify Elementary School Busing Form for Parents. pdf</option>
        <option value="">Edminify Elementary School Calendar (2018-2019).pdf</option>
        <option value="">Edminify Elementary School Busing Form for Parents. pdf</option>
      </select>
    </div>
      <div class="col-3  row no-gutters slider-item align-items-center">
        <div class="col-1 pb-1 ml-2">
          <label class="app-checkbox-container">
            <input
              type="checkbox" >
            <span class="app-checkbox-checkmark"></span>
          </label>
        </div>
        <div class="col-10 text-center">
          <span class=" ">Share Publicly</span>
        </div>
      </div>
    </div>

    <div class="col ml-4 ">
      <button type="button" class="btn btn-primary d-u-button form-control ">Edit Form</button>
    </div>

  </div>


</div>

<div class=" row justify-content-center mb-2">
  <div class="col-8">
    <div [hidden]="false" class="canvas-wrap ">

      <div id="layer1">

        <canvas
          #viewer
          (mousedown)="mouseDown($event)"
          (mouseup)="mouseUp($event)">
        </canvas>

      </div>

      <div class="test-c">
        <div *ngFor="let div of divs">
          <div
            [ngStyle]="styleObject(div)"

            class="div-inside"
            ngbDropdown
            placement="bottom-right"
            autoClose="outside"
            open="true"
          >
            <span id="dropdownBasic1" ngbDropdownToggle><i class="fas fa-pen fa-xs"></i></span>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <ul class="list-group">
                <li class="list-group-item mb-3 py-0" *ngFor="let field of existingFields">{{field.name}}</li>
              </ul>
            </div>
          </div>
        </div>

      </div>

      <div id="layer3">

        <pdf-viewer

          [src]="pdfSrc"
          [render-text-mode]="0"
          (after-load-complete)="loadComplete($event)"
        >
        </pdf-viewer>

      </div>

    </div>

  </div>

</div>
