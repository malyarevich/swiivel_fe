<div class="p-3 mt-3 app-group-settings-section">

  <div class="row mb-2 mt-3">
    <div class="col-sm-6">
      <ul class="nav">
        <li class="nav-item">
        <span class="app-nav-link" [ngClass]="{'app-active': tab == 'settings'}"
              (click)="tab = 'settings'">Group Settings</span>
        </li>
        <li class="nav-item">
          <a class="app-nav-link" [ngClass]="{'app-active': tab == 'conditional'}" (click)="tab = 'conditional'">
            Group Conditional Logic
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-6 text-right">
      <button class="btn app-btn-outline-primary">
        Save Group Settings as a Preset
      </button>
    </div>
  </div>

  <div class="settings-wrapper p-3">
    <div class="row" *ngIf="tab === 'settings'">

      <div class="col-sm-4 app-border-right pt-2">
        <div class="form-group app-input-container" [ngClass]="{'app-input-fill': groupPresets.value}">
          <label class="app-input-label" for="group-presets">Group Presets</label>
          <input #groupPresets
                 [(ngModel)]="groupPreset"
                 id="group-presets"
                 type="text"
                 class="app-input"
                 placeholder="Group Presets">
        </div>
        <span class="app-gs-sub-title">GROUP OPTIONS</span>
        <div class="row no-gutters pt-3">
          <div class="col">
            <label class="app-checkbox-container">
              Required
              <input type="checkbox">
              <span class="app-checkbox-checkmark"></span>
            </label>
          </div>
          <div class="col">
            <label class="app-checkbox-container">
              Read-Only
              <input type="checkbox">
              <span class="app-checkbox-checkmark"></span>
            </label>
          </div>
          <div class="col">
            <label class="app-checkbox-container">
              Unique
              <input type="checkbox">
              <span class="app-checkbox-checkmark"></span>
            </label>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <label class="app-checkbox-container">
              Hide Label
              <input type="checkbox">
              <span class="app-checkbox-checkmark"></span>
            </label>
          </div>
        </div>
        <div class="row no-gutters pt-3">
          <div class="col">
            <label class="app-switch mr-2">
              <input type="checkbox">
              <span class="app-slider app-round"></span>
            </label>
            <span class="app-gs-sub-title">SUPPORT TEXT</span>
          </div>
        </div>
        <div class="form-group app-input-container pt-2">
          <input type="text"
                 [(ngModel)]="supportText"
                 class="app-input">
        </div>
        <div class="row no-gutters pt-2">
          <div class="col">
            <label class="app-radio-container">Pop-up
              <input type="radio" name="support-text" value="popup">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
          <div class="col">
            <label class="app-radio-container">Directly Displayed
              <input type="radio" name="support-text" value="directly">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="col-sm-4 app-border-right">
        <div class="row no-gutters">
          <div class="col">
            <label class="app-switch mr-2">
              <input type="checkbox">
              <span class="app-slider app-round"></span>
            </label>
            <span class="app-gs-sub-title">FIELD MULTIPLIER OPTION</span>
          </div>
        </div>
        <div class="row no-gutters pt-4">
          <div class="col">
            <label class="app-radio-container">Mapped multiples
              <input type="radio" name="support-text" value="popup">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
          <div class="col">
            <label class="app-radio-container">Manual selection
              <input type="radio" name="support-text" value="directly">
              <span class="app-radio-checkmark"></span>
            </label>
          </div>
        </div>
        <div class="form-group app-input-container app-input-fill">
          <label class="app-input-label" for="criteria">This Field is Mapping to</label>
          <select class="app-input" id="criteria">
            <option>"Amount of Students in Family"</option>
          </select>
        </div>
        <div class="pt-3">
          <label class="app-checkbox-container">
            Prefill with system information
            <input type="checkbox">
            <span class="app-checkbox-checkmark"></span>
          </label>
        </div>
        <div class="pt-2">
          <label class="app-checkbox-container">
            Limit. amount to
            <input type="checkbox">
            <span class="app-checkbox-checkmark"></span>
          </label>
        </div>
        <div class="form-group app-input-container w-75">
          <input type="number"
                 min="1"
                 [(ngModel)]="limitAmount"
                 class="app-input">
        </div>
      </div>

      <div class="col-sm-4">
      </div>

    </div>
  </div>

</div>
