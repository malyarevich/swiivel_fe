<div class="px-3 pt-3">
  <p class="app-fb-section-title">
    <span class="app-fb-section-icon">
      <i class="fas fa-ellipsis-v"></i>
      <i class="fas fa-ellipsis-v"></i>
    </span>
    Form Fees
  </p>
</div>

<div class="px-4 py-2">
  <div class="text-right">
    <a [ngClass]="isBold?'active':''" (click)="isBold=!isBold">
      <small>Bold</small>
    </a>
    <span><small> | </small></span>
    <a [ngClass]="isItalic?'active':''" (click)="isItalic=!isItalic">
      <small>Italic</small>
    </a>
  </div>
  <textarea class="app-fb-fp-table w-100 pl-3" [ngClass]="[isBold?'bold-for-a':'',isItalic?'italic-for-a':'']" rows="2"
            placeholder="Text"></textarea>
  <div *ngFor="let item of formPaymentSideBar" [hidden]="!item.isActive" class="pt-3">
    <div class="pb-2">
      <span class="app-form-payment-span">{{item.name}}: </span><span>{{item.type.value}}</span>
    </div>

    <div class="row no-gutters align-items-center app-form-payment-div py-3" [name]="item.name" ngbRadioGroup
         [(ngModel)]="item.type.name">
      <div class="col-4 row no-gutters align-items-center">

        <div class="col-4 pl-4">
          <label class="app-radio-container" ngbButtonLabel>Fixed
            <input type="radio" ngbButton name="" [value]="0">
            <span class="app-radio-checkmark"></span>
          </label>
        </div>

        <div class="col-3">
          <input type="number"
                 class="app-form-payment-input"
                 #fixedValue="ngModel"
                 [(ngModel)]="item.type.value" required>
          <span *ngIf="fixedValue.invalid"> 'dddd'</span>
        </div>

      </div>

      <div class="col-4 row no-gutters align-items-center">

        <div class="col-5 pl-4">
          <label class="app-radio-container" ngbButtonLabel>Percentage
            <input type="radio" ngbButton name="" [value]="1">
            <span class="app-radio-checkmark"></span>
          </label>
        </div>
        <div class="col-3">
          <input class="app-form-payment-input">
        </div>
      </div>
      <div class="col-4 row no-gutters align-items-center">
        <div class="col-6">
          <label class="app-radio-container" ngbButtonLabel>Full Amount Due
            <input type="radio" ngbButton name="" [value]="2">
            <span class="app-radio-checkmark"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="pb-2">
    <span class="app-form-payment-span">Total Amount to Pay: </span>
  </div>
</div>

<div class="px-4 py-2">
  <fieldset>
    <legend>
      <p class="app-fb-section-title">
        Payment Methods
        <small class="inactive-text-card">( Sample preview)</small>
      </p>
    </legend>
    <div class="row no-gutters align-items-center">
      <div class="col-2 mx-3 credit-card-div">
        <div class="text-right pt-2">
          <span class="credit-card-text-name pr-2">Visa Classic</span>
        </div>
        <div class="row no-gutters pt-3 align-items-center">
          <div class="col-3 text-center">
            <span class="">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="">****</span>
          </div>
        </div>
        <div class="text-right p-1">
          <span class="credit-card-text-date pr-2">mm/yy</span>
        </div>
      </div>
      <div class="col-2 mx-3 credit-card-inactive-div">
        <div class="text-right pt-2">
          <span class="credit-card-text-name inactive-text-card pr-2">ACH</span>
        </div>
        <div>
          <span class="inactive-text-card credit-card-text-name pl-2">Bank: ******</span>
        </div>
        <div>
          <span class="inactive-text-card credit-card-text-name pl-2">Transit №: ************</span>
        </div>
        <div>
          <span class="inactive-text-card credit-card-text-name pl-2">Account №: *******</span>
        </div>
      </div>
      <div class="col-2 mx-3 credit-card-inactive-div">
        <div class="text-right pt-2">
          <span class="credit-card-text-name inactive-text-card pr-2">Master Card</span>
        </div>
        <div class="row no-gutters pt-3 align-items-center">
          <div class="col-3 text-center">
            <span class="inactive-text-card">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="inactive-text-card">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="inactive-text-card">****</span>
          </div>
          <div class="col-3 text-center">
            <span class="inactive-text-card">****</span>
          </div>
        </div>
        <div class="text-right p-1">
          <span class="credit-card-text-date inactive-text-card pr-2">mm/yy</span>
        </div>
      </div>
      <div class="col-2 mx-3 credit-card-absent-div justify-content-center">
        <div class="vertical-center ">
          <p class="mb-0 text-absent-text">+ Add New</p>
        </div>
      </div>
    </div>
    <div class="row no-gutters align-items-center pt-3">
      <div class="col-2 mx-3 app-input-container app-input-fill">
        <label class="app-input-label" for="amount">Amount to Pay</label>
        <input id="amount" class="app-input"
               placeholder="">
      </div>

    </div>
    <div class="py-2 mx-3">
      <span class="app-form-payment-span">$1200 Total Amount to Pay </span>
    </div>
    <div class="py-2 col-1">
      <button class="btn btn-primary form-control btn-pay">Pay $200</button>
    </div>
  </fieldset>

</div>
