<!--Section Header-->
<app-section-header
  [sectionName]="tuitionContract.sectionName"
  [sectionWidth]="tuitionContract.sectionWidth"
  [isExpand]="isExpand"
  (onChangeSectionName)="changeSectionName($event)"
  (onChangeSectionWidth)="changeSectionWidth($event)"
  (onToggleExpand)="toggleExpand()"
></app-section-header>
<!--End Section Header-->
<!--End Section Header-->


<div class="app-section-wrapper"
     [ngClass]="{
    'app-div-show': isExpand,
    'app-div-hide': !isExpand
  }">
  <div class="p-3">
    <p class="app-fb-section-title">
    <span class="app-fb-section-icon">
      <i class="fas fa-ellipsis-v"></i>
      <i class="fas fa-ellipsis-v"></i>
    </span>
      Contract Table Preview
    </p>
  </div>
  <div class="px-4 py-2">
    <p class="font-weight-bold">FEES CONTRACT</p>
    <div class="app-fb-tuition-table p-3">
      <app-v-tuition-split-fee *ngIf="tuitionContract.splitBy === TUITION_CONTRACT_SPLIT_TYPES.FEE"
                               [tuitionContract]="tuitionContract">
      </app-v-tuition-split-fee>
      <app-v-tuition-split-student *ngIf="tuitionContract.splitBy === TUITION_CONTRACT_SPLIT_TYPES.STUDENT"
                                   [tuitionContract]="tuitionContract">
      </app-v-tuition-split-student>
    </div>

    <!--TEXT-->
    <p class="font-weight-bold mt-5">CONTRACT TEXT <span class="app-fb-tuition-info">(Text that will be displayed to the parents)</span>
    </p>

    <div class="row no-gutters">
      <div class="col-12 app-editable-wrapper px-3 py-2">

        <div class="row">
          <div class="col">Text</div>
          <div class="col text-right">
            <div class="d-inline-block">
              <a (click)="setCommand('bold')" (mousedown)="$event.preventDefault()" class="app-cursor-pointer">
                <small>Bold</small>
              </a>
              <span><small> | </small></span>
              <a (click)="setCommand('italic')" (mousedown)="$event.preventDefault()"  class="app-cursor-pointer">
                <small>Italic</small>
              </a>
              <span><small> | </small></span>
              <a (click)="setCommand('removeFormat')" (mousedown)="$event.preventDefault()"  class="app-cursor-pointer">
                <small>Remove Format</small>
              </a>
            </div>
          </div>
        </div>

        <div [innerHTML]="tuitionContract.text"
             #tuitionContractText
             class="mt-3 mb-2"
             (blur)="tuitionContract.text = $event.target.innerHTML"
             contentEditable=true>
        </div>
      </div>
    </div>


    <!--SIGNATURE-->
    <div *ngIf="tuitionContract.signature.isRequire" class="mt-4">

      <!--E-SIGN SIGNATURE-->
      <ng-container *ngIf="tuitionContract.signature.type === SIGNATURE_TYPES.ESIGN">

        <!--EXTERNAL SIGNATURE-->
        <ng-container *ngIf="tuitionContract.signature.eType === E_SIGNATURE_TYPES.EXTERNAL">

          <div class="row pt-3" *ngIf="!tuitionContract.signature.isBothParents">
            <div class="col-12 app-terms-text">
              <div class="row">
                <div class="col-4">
      <textarea class="app-terms-table w-100 pl-3"
                rows="2"
                placeholder="Parent's Signature"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="row pt-3" *ngIf="tuitionContract.signature.isBothParents">
            <div class="col-12 app-terms-text">
              <div class="row">
                <div class="col-4">
          <textarea class="app-terms-table w-100 pl-3"
                    rows="2"
                    placeholder="Father's Signature"></textarea>
                </div>
                <div class="col-4">
          <textarea class="app-terms-table w-100 pl-3"
                    rows="2"
                    placeholder="Mother's Signature"></textarea>
                </div>
              </div>
            </div>
          </div>

        </ng-container>

        <!--SYSTEM SIGNATURE-->
        <ng-container *ngIf="tuitionContract.signature.eType === E_SIGNATURE_TYPES.SYSTEM">

          <div class="row pt-3" *ngIf="!tuitionContract.signature.isBothParents">
            <div class="col-12 app-terms-text">
              <div class="row">
                <div class="col-4">
                  <label class="app-checkbox-container">Parent's Signature
                    <input type="checkbox" disabled>
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row pt-3" *ngIf="tuitionContract.signature.isBothParents">
            <div class="col-12 app-terms-text">
              <div class="row">
                <div class="col-4">
                  <label class="app-checkbox-container">Father's Signature
                    <input type="checkbox" disabled>
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
                <div class="col-4">
                  <label class="app-checkbox-container">Mother's Signature
                    <input type="checkbox" disabled>
                    <span class="app-checkbox-checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>

        </ng-container>

      </ng-container>

      <!--WET SIGNATURE-->
      <ng-container *ngIf="tuitionContract.signature.type === SIGNATURE_TYPES.WET">

        <div class="row pt-3" *ngIf="!tuitionContract.signature.isBothParents">
          <div class="col-12 app-terms-text">
            <div class="row">
              <div class="col-4">
      <textarea class="app-terms-table w-100 pl-3"
                rows="2"
                placeholder="Parent's Signature"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3" *ngIf="tuitionContract.signature.isBothParents">
          <div class="col-12 app-terms-text">
            <div class="row">
              <div class="col-4">
          <textarea class="app-terms-table w-100 pl-3"
                    rows="2"
                    placeholder="Father's Signature"></textarea>
              </div>
              <div class="col-4">
          <textarea class="app-terms-table w-100 pl-3"
                    rows="2"
                    placeholder="Mother's Signature"></textarea>
              </div>
            </div>
          </div>
        </div>

      </ng-container>

      <div class="py-2 pr-5 text-right">
        <button class="btn app-btn-primary px-5 py-2 mr-3">Accept</button>
      </div>

    </div>
    <!--END SIGNATURE-->

  </div>
</div>
