<div #generalInfoMenu [class.sticky]="sticky" [class.absolute]="!sticky">
  <ul class="list-group bg-white ">
    <li class="list-group-item app-form-general-menu-item"
        [ngClass]="{'app-form-general-menu-item-active': activeItem === item.target}"
        *ngFor="let item of menuItems; let i = index"
        (click)="onScrollTo(item.target)">
      {{i+1}}. {{item.title | uppercase}}
    </li>
  </ul>
</div>
