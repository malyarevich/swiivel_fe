<div class="app-progress-bar-wrapper">
  <div *ngIf="value" [ngStyle]="{'width': progressWidth + '%', 'background-color' : backgroundColor}" class="app-progress-bar text-right pr-3">
    <span [ngStyle]="{'color' : backgroundColor}" class="app-progress-bar-value pb-2">
      {{value}}
    </span>
  </div>
</div>
