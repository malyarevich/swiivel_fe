<div class="row py-4">
  <div class="col-sm-6">
    <h5 class="font-weight-bold">FORMS</h5>
  </div>
  <div class="col-sm-6 text-right">
    <div class="row">
      <div class="col-sm-6">
        <button type="button"
                class="btn app-btn-primary"
                routerLink="v-form-constructor"
                routerLinkActive="active">
          Create New Form
        </button>
        <div ngbDropdown class="d-inline-block ml-2">
          <button class="btn app-btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
            Bulk
            Actions
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button disabled ngbDropdownItem (click)="bulkAction('share')">Share</button>
            <button disabled ngbDropdownItem (click)="bulkAction('pdfexport')">Export PDF</button>
            <button ngbDropdownItem (click)="bulkAction('archive')">Archive</button>
            <button ngbDropdownItem (click)="bulkAction('delete')">Delete</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="input-group">
          <input [(ngModel)]="searchValue" (ngModelChange)="onSearchValue()"
            class="form-control mr-2"
            type="search"
            placeholder="Search">
          <button type="button" class="btn app-btn-primary">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
  <div class="collapse justify-content-left navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='all'}"
           (click)="onCheckStatusTab('all')">
          All
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='active'}"
           (click)="onCheckStatusTab('active')">
          Active
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='draft'}"
           (click)="onCheckStatusTab('draft')">
          Drafts
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='review'}"
           (click)="onCheckStatusTab('review')">
          In Review
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='completed'}"
           (click)="onCheckStatusTab('completed')">
          Completed
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link app-nav-link"
           [ngClass]="{'app-nav-link-active' : activeFilterTab=='archived'}"
           (click)="onCheckStatusTab('archived')">
          Archived
        </a>
      </li>
    </ul>
  </div>
</nav>
