<app-table-header-title [title]="col.title" [isSort]="col.sort" (sortFilter)="changeSort($event)"></app-table-header-title>
<section *ngIf="col.search">
  <span class="cancel-input" *ngIf="value" alt="cancel" (click)="cancelSearch()"><i
    class="fas fa-times fa-xs"></i></span>
  <input class="form-control form-control-sm" type="date" [(ngModel)]="value" (input)="sendData()">
</section>
