<div class="app-statistic-section p-3 pb-4">

  <div class="row no-gutters mb-1">
    <div class="col">
      <h5 class="font-weight-bold">VIEWS</h5>
    </div>
    <div class="col text-right">
      <i class="fas fa-ellipsis-v app-statistic-ellipsis"></i>
    </div>
  </div>

  <div class="row no-gutters">

    <!--Total View Chart-->
    <div class="col-6">
      <div class="row no-gutters">
        <div class="col-5 app-chart-section">
          <span class="app-chart-total-percent">+27%</span>
          <div *ngIf="chartTotal">
            <canvas #chartTotalViews width="100%" height="90%">{{ chartTotal }}</canvas>
          </div>
        </div>
        <div class="col pt-2 pl-1">
          <p class="app-statistic-total-text">1200</p>
          <p class="app-statistic-info-text">Total Views</p>
        </div>
      </div>
    </div>

    <!--Last Month Chart -->
    <div class="col-6">
      <div class="row no-gutters">
        <div class="col-5 app-chart-section">
          <span class="app-chart-month-percent">+34%</span>
          <div *ngIf="chartMonth">
            <canvas #chartMonthViews width="100%" height="90%">{{ chartMonth }}</canvas>
          </div>
        </div>
        <div class="col pt-2 pl-1">
          <p class="app-statistic-total-text">234</p>
          <p class="app-statistic-info-text">Last Month</p>
        </div>
      </div>
    </div>

  </div>

</div>
