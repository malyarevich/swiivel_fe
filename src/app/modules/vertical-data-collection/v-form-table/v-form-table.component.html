<div class="container">
<app-v-form-nav></app-v-form-nav>
  <div *ngIf="forms?.length!=0">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">FORM NAME</th>
      <th scope="col">TYPE</th>
      <th scope="col">ACCESS</th>
      <th scope="col">CREATED BY</th>
      <th scope="col">UPDATED DATA</th>
      <th scope="col">STATUS</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of forms">
      <td>{{item.name}}</td>
      <td><span class="text-primary">{{item.template_sql_link.type | titlecase}}</span></td>
      <td>
          <button type="button"
                  class="btn btn-outline-secondary btn-sm"
                  data-toggle="modal"
                  data-target="#flipFlop"
                  (click)="formSelected = item._id">
              <span  class="text-primary">+ Invite Users</span>
          </button>
          <app-v-form-access-modal (resetFormSelectedEmitter)="resetFormSelected($event)"
                                   [formSelected] = "formSelected">
          </app-v-form-access-modal>
      </td>
      <td>{{item.template_sql_link.owner_id}}</td>
      <td>{{item.updated_at}}</td>
      <td>{{item.template_sql_link.status}}</td>
      <td>
          <button type="button"
                  class="btn btn-primary btn-sm mr-1"
                  routerLink="v-form-constructor/{{item._id}}"
                  routerLinkActive="active">
            <span>Edit</span>
          </button>
          <button type="button"
                  class="btn btn-primary btn-sm "
                  (click)="removeForm(item._id)">
            <span>Delete</span>
          </button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
