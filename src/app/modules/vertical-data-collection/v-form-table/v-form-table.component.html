<div class="container-fluid mt-3">
  <h4><b>Form Builder</b></h4>
  <div class="row justify-content-between">
    <div class="col-sm-4">
      <img src="../../../../assets/images/temp/img1.png" width="100%">
    </div>
    <div class="col-sm-4">
      <img src="../../../../assets/images/temp/img2.png" width="100%">
    </div>
    <div class="col-sm-4">
      <img src="../../../../assets/images/temp/img2.png" width="100%">
    </div>
  </div>
  <div class="col-sm-12 block-wrapper mt-3">
    <app-v-form-nav></app-v-form-nav>
    <div *ngIf="forms?.length!=0">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">
            FORM NAME
            <input class="form-control form-control-sm" type="search">
          </th>
          <th scope="col">
            TYPE
            <input class="form-control form-control-sm" type="search">
          </th>
          <th scope="col">
            ACCESS
            <input class="form-control form-control-sm" type="search"></th>
          <th scope="col">
            CREATED BY
            <input class="form-control form-control-sm" type="search">
          </th>
          <th scope="col">
            UPDATED DATA
            <input class="form-control form-control-sm" type="date">
          </th>
          <th scope="col">
            STATUS
            <input class="form-control form-control-sm" type="search">
          </th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of forms">
          <td>{{item.name}}</td>
          <td><span class="text-primary">{{item.type | titlecase}}</span></td>
          <td>
            <button type="button"
                    class="btn btn-outline-secondary btn-sm"
                    data-toggle="modal"
                    data-target="#flipFlop"
                    (click)="formSelected = item.mongo_id">
              <span class="text-primary">+ Invite Users</span>
            </button>
            <app-v-form-access-modal (resetFormSelectedEmitter)="resetFormSelected($event)"
                                     [formSelected]="formSelected">
            </app-v-form-access-modal>
          </td>
          <td>{{item.owner_id}}</td>
          <td>{{item.updated_at}}</td>
          <td>{{item.status}}</td>
          <td>
            <button type="button"
                    class="btn btn-secondary app-btn-primary app-btn-sml mr-1 "
                    routerLink="v-form-constructor/{{item.mongo_id}}"
                    routerLinkActive="active">
              <span><i class="fas fa-pen"></i> Edit</span>
            </button>
            <button type="button"
                    class="btn btn-secondary app-btn-primary app-btn-sml mr-1 "
                    routerLink="onlineform/{{item.mongo_id}}"
                    routerLinkActive="active">
              <span><i class="far fa-eye"></i> View</span>
            </button>
            <button type="button"
                    class="btn btn-outline-danger app-btn-sml "
                    (click)="removeForm(item.mongo_id)">
              <span><i class="fas fa-trash-alt"></i> Delete</span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
