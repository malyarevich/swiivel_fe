<nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <h3 class="navbar-brand">List of vertical forms</h3>

  <form class="form-inline">
    <button type="button" class="btn btn-outline-success " routerLink="v-form-constructor" routerLinkActive="active">
      Create form <span>>></span>
    </button>
  </form>

</nav>
<div *ngIf="forms?.length!=0" class="container">

  <table  class="table table-striped">
    <thead>
    <tr>
      <th>Form name</th>
      <th>Created</th>
      <th>Updated</th>
      <th>Type</th>
      <th></th>
    </tr>
    </thead>
    <tbody *ngFor="let item of forms">
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.created_at}}</td>
      <td>{{item.updated_at}}</td>
      <td>Registrations</td>
      <td>
        <div class="btn-group" role="group" aria-label="...">
          <button type="button"   class="btn btn-default" routerLink="v-form-constructor/{{item._id}}" routerLinkActive="active"><span>Edit</span></button>
          <button type="button" (click)="removeForm(item._id)" class="btn btn-default "><span>Delete</span></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
