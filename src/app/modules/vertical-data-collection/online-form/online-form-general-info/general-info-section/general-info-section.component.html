<!--Title-->
<h2 class="content_section__section_title">
  {{ section.name }}
</h2>

<div class="app-of-wrap content_section__main">
  <ng-container *ngFor="let field of fields">
    <app-general-info-field [field]="field"></app-general-info-field>
  </ng-container>
  <ng-container *ngFor="let group of groups">
    <div class="w-100">
      <app-general-info-group [group]="group"></app-general-info-group>
    </div>
  </ng-container>
</div>
