<div class="form-group multi-div">
  <div class="checkbox" *ngFor="let item of data.options.item || list">
    <label>
      <input type="checkbox" value="" [disabled]="true" />{{ item }}
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="" [disabled]="true" />
      <input type="text" placeholder="Other" [disabled]="true" />
    </label>
  </div>
</div>
