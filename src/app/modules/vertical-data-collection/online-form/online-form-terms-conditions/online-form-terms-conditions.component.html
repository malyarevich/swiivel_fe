<h1 class="content_section__page_title">
  Term & Conditions
</h1>

<div class="app-of-wrap content_section__main">
  <!--Title-->
  <div *ngIf="form.termsConditions?.termsConditionsItems?.length">
    <ng-container
      *ngFor="
        let item of form.termsConditions.termsConditionsItems;
        let indexItem = index
      "
    >
      <!--Title-->
      <h2 class="content_section__article_title">
        {{ item.title }}
      </h2>

      <!--Text-->
      <article class="content_section__article">
        <div
          class="content_section__article_text"
          [innerHTML]="item.text"
        ></div>
      </article>

      <!--Checkbox-->
      <div
        *ngIf="item.checkbox.isActive"
        class="content_section__additional_fields"
      >
        <div class="content_section__inputs_container">
          <div class="content_section__checkbox_container py-0">
            <input
              class="content_section__checkbox"
              type="checkbox"
              id="item.checkbox.id"
              [(ngModel)]="item.checkbox.checked"
              [disabled]="true"
            />

            <label
              tabindex="indexItem"
              for="item.id"
              class="content_section__checkbox_label"
            >
              <span
                class="app-checkbox-checkmark
                  content_section__checkbox_checkmark"
              ></span>
              {{ item.checkbox.text }}
            </label>
          </div>
        </div>
      </div>
    </ng-container>

    <app-online-form-signatures
      [signature]="signature"
    ></app-online-form-signatures>
  </div>
</div>
