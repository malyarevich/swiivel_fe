<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class=" form-inline">
    <div class="form-group col-md-2 col-md-offset-2">
      <h3>List of forms</h3>
    </div>
    <div class="form-group  col-md-offset-5 col-md-2 ">
      <button type="button" class="btn navbar-btn  form-control" (click)="addForm()" routerLink="./generalinfo" routerLinkActive="active">
         Create form <span>>></span>
      </button>
    </div>

  </div>
</nav>
<div *ngIf="(forms$ | async).length!=0" class="container">

<table  class="table table-striped">
<thead>
  <tr>
    <th>Form name</th>
    <th>Created</th>
    <th>Updated</th>
    <th>Type</th>
    <th></th>
  </tr>
</thead>
  <tbody *ngFor="let item of forms$ | async">
  <tr *ngIf="permissionService.hasAccess('view', 'form', item.template_sql_link.id)">
    <td>{{item.name}}</td>
    <td>{{item.created_at}}</td>
    <td>{{item.updated_at}}</td>
    <td>Registrations</td>
    <td>
      <div class="btn-group" role="group" aria-label="...">
        <button *ngIf="permissionService.hasAccess('view', 'form', item.template_sql_link.id)"
                type="button"
                class="btn btn-default"
                routerLink="onlineform/{{item._id}}"
                routerLinkActive="active">
          <span>View</span>
        </button>
        <button
                *ngIf="permissionService.hasAccess('edit', 'form', item.template_sql_link.id)"
                type="button"
                (click)="editForm(item._id)"
                class="btn btn-default"
                routerLink="generalinfo"
                routerLinkActive="active">
          <span>Edit</span>
        </button>
        <button *ngIf="permissionService.hasAccess('delete', 'form', item.template_sql_link.id)"
                type="button"
                (click)="removeForm(item._id)" class="btn btn-default ">
          <span>Delete</span>
        </button>
        <button *ngIf="permissionService.hasAccess('access', 'form', item.template_sql_link.id)"
                type="button"
                class="btn btn-default"
                data-toggle="modal"
                data-target="#flipFlop"
                (click)="formSelected = item._id">
          <span>Access</span>
        </button>
          <app-form-access-modal (resetFormSelectedEmitter)="resetFormSelected($event)"
                                 [formSelected] = "formSelected">
          </app-form-access-modal>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
