<table class="table">
  <thead app-form-table-header [cols]="cols" (searchDataEmitter)="setSearch($event)"></thead>

  <tbody>

  <tr>
    <td class="align-middle">
      <p class="font-weight-bold mb-0">Lunch Form</p>
    </td>
    <td class="align-middle">
      <p class="mb-0">Student</p>
    </td>
    <td class="align-middle">
      <p class="app-text-primary font-weight-bold mb-0">Lunch_Form_2019</p>
    </td>

    <td style="max-width: 250px" class="align-middle">
      <span class="pr-2 font-weight-bold">
        <img class="img-responsive mr-1" width="7%" src="assets/images/temp/person-foto-placeholder.png">
        Clayton Alvarez
      </span>
    </td>

    <td class="align-middle">{{convertDate('2019-04-11 10:50:52') | date:'dd-MM-yyyy'}}
      <span class="app-form-table-second-color"> {{convertDate('2019-04-11 10:50:52') | date:'shortTime'}}</span>
    </td>

    <td class="align-middle">
      <button class="btn py-0 px-2" style="background-color: #C28100; border-radius: 10px; color: white">
        Academic
      </button>
    </td>

    <td class="align-middle">
      <label class="app-switch mr-1">
        <input type="checkbox">
        <span class="app-slider app-round"></span>
      </label>
      <span class="font-weight-bold ml-2">Required</span>
    </td>

    <td nowrap class="text-right align-middle">
      <i class="fas fa-download fa-lg app-form-table-icon mr-4"></i>
    </td>
  </tr>

  </tbody>
</table>
