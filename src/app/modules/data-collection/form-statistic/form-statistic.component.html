<div class="widgets_control">
  <ul class="widgets_control__controls_list">
    <li class="widgets_control__controls_list_item">
      <a 
        tabindex="-1"
        class="widgets_control__control"
      >
        <i class="fas fa-pen"></i> Edit
      </a>
    </li>  
    <li class="widgets_control__controls_list_item">
      <a 
        tabindex="-2"
        class="widgets_control__control"
      >
        <i class="fas fa-share-alt"></i> Share
      </a>
    </li>
    <li class="widgets_control__controls_list_item">
      <a 
        tabindex="-3"
        class="widgets_control__control
          widgets_control__control--extend_control"
        (click)="toggleWidgets()"
      >
        <ng-container *ngIf="isShowWidgets">&nbsp;{{labelHideWidget}} &nbsp;&nbsp;</ng-container>
        <ng-container *ngIf="!isShowWidgets">{{labelShowWidget}} &nbsp;&nbsp;</ng-container>
        <i class="fas fa-caret-down"></i>
      </a>
    </li>
    
  </ul>
  
</div>

<div class="widgets"
  [ngClass]="{
    'widgets--visible': isShowWidgets,
    'widgets--hidden': !isShowWidgets
  }">
  <div class="widgets__item">
    <app-form-statistic-views></app-form-statistic-views>
  </div>
  <div class="widgets__item">
    <app-form-statistic-submissions></app-form-statistic-submissions>
  </div>
  <div class="widgets__item">
    <app-form-statistic-invites></app-form-statistic-invites>
  </div>
</div>
