<nav class="navbar navbar-expand-lg py-0">
  <div class="justify-content-left">
    <ul class="navbar-nav">

      <ng-container *ngFor="let item of sectionNames; let i = index">
        <li class="nav-item py-2 px-1"
            [ngClass]="{
            'app-text-primary app-of-nav-active-border' : activeSection === item.name,
            'app-text-danger' : generalSectionsNames.familyInfo === item.name && activeSection !== item.name,
            'app-text-success' : generalSectionsNames.parentsInfo === item.name && activeSection !== item.name
            }">
          <a class="nav-link font-weight-bold app-cursor-pointer"
             (click)="setActiveSection(item.name)">
            {{item.title}}
          </a>
        </li>
        <li [hidden]="i === sectionNames.length-1" class="nav-item py-2 px-1">
          <a class="nav-link">
            <i class="fas fa-chevron-right fa-sm app-text-second"></i>
          </a>
        </li>
      </ng-container>

    </ul>
  </div>
</nav>
