<div class="row align-items-center pb-4">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <p class="app-text-extra-bold mb-0">
      {{'Student(s) Information' | uppercase}}
    </p>
    <p class="app-text-second app-text-small mb-0">
      <i class="far fa-clock fa-sm mr-1"></i>
      ~15 minutes
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn app-btn-outline-primary">Add Student</button>
  </div>
</div>

<div class="app-of-general-info-section px-3 py-4">

  <!--General Fields-->
  <div class="row no-gutters">

    <div class="col-3 px-2">
      <div class="form-group app-input-container app-input-fill">
        <label for="firstName" class="app-input-label">First Name</label>
        <input type="text"
               class="app-input form-control"
               id="firstName"
               placeholder="First Name"
               value="Charlotte">
      </div>
    </div>

    <div class="col-3 px-2">
      <div class="form-group app-input-container app-input-fill">
        <label for="lastName" class="app-input-label">Last Name</label>
        <input type="text"
               class="app-input form-control"
               id="lastName"
               placeholder="Last Name"
               value="Jennings">
      </div>
    </div>

    <div class="col-3 px-2">
      <div class="form-group app-input-container app-input-fill">
        <label class="app-input-label" for="grade">Grade</label>
        <select class="app-input"
                id="grade">
          <option [value]="'Grade 1'"
                  [selected]="true">
            {{'Grade 1'}}
          </option>
        </select>
      </div>
    </div>

    <div class="col-3 px-2">
      <div class="row no-gutters">
        <div class="col-8">
          <div class="form-group app-input-container app-input-fill mb-0">
            <label for="photo" class="app-input-label">Photo (optional)</label>
            <input type="text"
                   class="app-input form-control"
                   id="photo"
                   placeholder="Photo (optional)"
                   value="Photo123871.jpg">
          </div>
        </div>
        <div class="col-4 d-flex align-items-center">
          <button class="btn app-btn-primary h-100">Upload</button>
          <i class="fas fa-trash ml-2 app-text-second"></i>
        </div>
      </div>

    </div>

  </div>
  <!--End General Fields-->

  <!--MEDICAL INFO-->
  <p class="px-2 py-2 app-text-small app-text-extra-bold">MEDICAL INFORMATION</p>

  <!--END MEDICAL INFO-->

  <!--DOCTORS’S INFO-->
  <p class="px-2 py-2 app-text-small app-text-extra-bold">DOCTORS’S INFORMATION</p>

  <!--End DOCTORS’S INFO-->


  <!--DOCTOR’S ADDRESS-->
  <p class="px-2 py-2 app-text-small app-text-extra-bold">DOCTOR’S ADDRESS</p>

  <!--END DOCTOR’S ADDRESS-->


</div>
