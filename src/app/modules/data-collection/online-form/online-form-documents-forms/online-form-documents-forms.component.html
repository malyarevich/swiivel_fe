<div class="content_section__container_page_title">
  <h1 class="content_section__page_title">
    Documents & Forms
  </h1>

  <!--SubTitle-->
  <h3 class="sub_title">
    <!-- <i class="far fa-clock fa-sm mr-1"></i> -->
    ~{{ getTime() }} minutes
  </h3>
</div>

<!-- Content Nav -->
<div class="content_section__nav">
  <app-content-nav
    [content]="sections"
    [parentMenuItemId]="mainMenuNames.documentsForms"
  ></app-content-nav>
</div>

<!-- Content -->
<div class="content_section__main_container">
  <div>
    <app-online-documents
      *ngIf="activeSectionId === 'Documents for Parents'"
      [form]="form"
    ></app-online-documents>
    <app-online-pdf-forms
      *ngIf="activeSectionId === 'School Forms'"
      [form]="form"
    ></app-online-pdf-forms>
  </div>
</div>
