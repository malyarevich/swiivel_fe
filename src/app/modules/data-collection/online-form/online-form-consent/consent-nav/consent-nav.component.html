<nav class="navbar navbar-expand-lg py-0">
  <div class="justify-content-left">
    <ul class="navbar-nav">

      <ng-container *ngFor="let item of consents; let i = index">
        <li class="nav-item py-2 px-1"
            [ngClass]="{'app-text-primary app-of-nav-active-border' : activeConsentId === item.id}">
          <a class="nav-link font-weight-bold app-cursor-pointer"
             (click)="setActiveConsentId(item.id)">
            {{item.title}}
          </a>
        </li>
        <li [hidden]="i === consents.length-1" class="nav-item py-2 px-1">
          <a class="nav-link">
            <i class="fas fa-chevron-right fa-sm app-text-second"></i>
          </a>
        </li>
      </ng-container>

    </ul>
  </div>
</nav>
