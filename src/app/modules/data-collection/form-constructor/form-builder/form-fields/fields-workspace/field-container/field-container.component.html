<div class="field" *ngIf="inputField" [class.active]="showSettings">
  <div class="main-container">
    <div class="drag-icon">
      <i class="dragdrop fas fa-ellipsis-v" cdkDragHandle></i>
    </div>
    <div class="name-container">
      <div class="main-text">{{inputField.name}}</div>
      <div class="hint">Field Type - {{returnFieldTYpeName(inputField)}}</div>
    </div>
    <sw-dropdown-input style="margin-right: 10px;" [(ngModel)]="width" (ngModelChange)="widthChanged($event)"
      [options]="widthOptions">
      <span class="label">Field Width</span>
    </sw-dropdown-input>
    <div class="input">
      <sw-input-checkbox [(ngModel)]="inputField.options.required">
        <span class="label">Required</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
      <sw-input-checkbox [(ngModel)]="inputField.options.hideLabel">
        <span class="label">Hide Label</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
      <sw-input-checkbox [(ngModel)]="inputField.options.readonly">
        <span class="label">Readâ€“Only</span>
      </sw-input-checkbox>
    </div>
    <div class="input">
      <sw-input-checkbox [(ngModel)]="inputField.options.unique">
        <span class="label">Unique</span>
      </sw-input-checkbox>
    </div>
  </div>

  <div class="actions">
    <div class="icon">
      <sw-icon-button icon="fa-cog" class="field-creator blue" [class.active]="showSettings"
        (click)="showSettings=!showSettings">
      </sw-icon-button>
    </div>
    <div class="icon">
      <sw-icon-button icon="fa-times" class="field-creator blue" (click)="removeField(inputField)">
      </sw-icon-button>
    </div>
  </div>
</div>


<div *ngIf="inputField && showSettings">
  <app-form-field-settings [inputField]="inputField" [fieldTypeName]="returnFieldTYpeName(inputField)" [form]="form">
  </app-form-field-settings>
</div>
