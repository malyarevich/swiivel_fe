<div class="field_settings_container">
  <form [formGroup]="localForm">
    <section>
      <div class="title">
        <sw-input-toggle formControlName="showDefaultValue">
          <span class="input_label">Default value</span>
        </sw-input-toggle>
      </div>
      <sw-dropdown-input *ngIf="localForm.get('showDefaultValue').value" class="settings-field"
        formControlName="defaultValue" [options]="options">
      </sw-dropdown-input>
    </section>
  </form>

</div>
