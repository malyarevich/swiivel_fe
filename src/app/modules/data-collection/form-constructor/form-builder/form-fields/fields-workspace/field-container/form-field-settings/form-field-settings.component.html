<div class="p-3 app-field-settings-section">


  <div class="row mb-2 mt-1">
    <div class="col-sm-4">
      <span class="app-text-extra-bold app-text-large">Setting</span>
    </div>
    <div class="col-sm-4">
      <span class="app-text-extra-bold app-text-large">Logic Builder</span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4" style="padding-right: 0;">
      <div class="settings-div h-100">

        <ng-container [ngSwitch]="inputField.type">
          <app-short-text-settings *ngSwitchCase="fieldTypes.shortTextField" [inputField]="inputField" [form]="form">
          </app-short-text-settings>
          <app-long-text-settings *ngSwitchCase="fieldTypes.longTextField" [inputField]="inputField" [form]="form">
          </app-long-text-settings>
          <app-drop-down-list-settings *ngSwitchCase="fieldTypes.multipleOptionsField" [inputField]="inputField"
            [form]="form">
          </app-drop-down-list-settings>
          <app-drop-down-list-settings *ngSwitchCase="fieldTypes.dropDownListField" [inputField]="inputField"
            [form]="form">
          </app-drop-down-list-settings>
          <app-email-settings *ngSwitchCase="fieldTypes.emailField" [inputField]="inputField" [form]="form">
          </app-email-settings>
          <app-phone-number-settings *ngSwitchCase="fieldTypes.phoneNumberField" [inputField]="inputField"
            [form]="form">
          </app-phone-number-settings>
          <app-number-settings *ngSwitchCase="fieldTypes.numberTextField" [inputField]="inputField" [form]="form">
          </app-number-settings>
          <app-date-settings *ngSwitchCase="fieldTypes.dateTimeField" [inputField]="inputField" [form]="form">
          </app-date-settings>
          <app-date-settings *ngSwitchCase="fieldTypes.hebrewDateField" [inputField]="inputField" [form]="form">
          </app-date-settings>
          <app-checkbox-settings *ngSwitchCase="fieldTypes.checkbox" [inputField]="inputField" [form]="form">
          </app-checkbox-settings>
        </ng-container>

      </div>
    </div>


    <div class="col-sm-8">
      <div class="settings-div row no-gutters h-100">
        <div class="col p-3">
          <sw-button>Add Logic Builder</sw-button>
        </div>
      </div>
    </div>


  </div>

</div>
