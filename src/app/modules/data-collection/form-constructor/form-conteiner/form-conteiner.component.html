<div [ngClass]="{onfocus: field._id == (visibility$ | async)}" (click)="editeField(field._id)" >
<div >
  <div class=" form-inline">
    <h6 *ngIf="field.type!=112"

        class="form-group col-md-offset-3"><span [hidden]="field.options.hideLabel">{{field.name}}</span></h6>

    <span class=" pull-right" aria-hidden="true" (click)="removeField(field._id)">x</span>

  </div>
  <ng-template appContent ></ng-template>
</div>
</div>
