<div class="justify-content-md-center mb-3 pt-3 text-center">
  <span class="pt-4 app-step-title">1. BASIC FORM INFORMATION</span>
</div>
<h4 class="pt-3 text-center font-weight-bold">
  Good {{getDayparting()}}, I am the Form SetÂ­up Wizard.
  I will create your form with you in minutes
</h4>
<h4 class="pt-3 text-center font-weight-bold">What would you like to call this form and what language do you
  need?</h4>
<div class="row my-5" [formGroup]="generalInfoForm">
  <div class="col form-group app-input-container"
       [ngClass]="{'app-input-fill': generalInfoForm.get('name').value}">
    <label for="formName" class="app-input-label">Form Name</label>
    <input type="text"
           #formName
           formControlName="name"
           class="app-input form-control"
           [ngClass]="generalInfoForm.get('name').touched&&generalInfoForm.get('name').invalid?'is-invalid':''"
           id="formName"
           placeholder="Form Name">
    <div class="invalid-feedback">
      Form name is required and contain min 3 and max 50 symbols
    </div>
  </div>
  <div class="col form-group app-input-container"
       [ngClass]="{'app-input-fill': generalInfoForm.get('language').value}">
    <label for="formLanguage" class="app-input-label">Form Language</label>
    <select class="app-input form-control"
            formControlName="language"
            #formLanguage
            id="formLanguage">
      <option value="" disabled [selected]="true">Form Language</option>
      <option value="english">English</option>
      <option value="hebrew">Hebrew</option>
    </select>
  </div>
</div>
