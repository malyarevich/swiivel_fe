<div class="app_layout_container" [ngClass]="{'app_layout_container--open_menu': isLeftMenuOpened}">
  <div class="main_menu">
    <ul class="main_menu__navbar_nav">
      <li class="main_menu__nav_item">
        <a class="main_menu__nav_link" routerLink="/" rel="noopener" [attr.name]="'Logo'">
          <img class="main_menu__icon" [src]="pathIconsFolder + 'menu-logo.svg'" alt="Logo">
        </a>
      </li>

      <li class="main_menu__nav_item" [ngClass]="{'main_menu__nav_item--hr': !item.route}"
        *ngFor="let item of menuItems">
        <a *ngIf="item.route" class="main_menu__nav_link main_menu__nav_link--show_label" [routerLink]="item.route"
          [routerLinkActive]="['main_menu__nav_link--active_page']" rel="noopener" [attr.name]="item.label"
          (click)="!isLogout(item) || logOut()">
          <img class="main_menu__icon" [src]="pathIconsFolder + item.icon + '.svg'" [alt]="item.label">
        </a>
      </li>
    </ul>
  </div> <!-- .main_menu -->
  <div class="top_menu">
    <div class="top_menu__nav_line">
      <div class="top_menu__control">
        <!-- Collapse button -->
        <button tabindex="-3"
          class="top_menu__navbar_button top_menu__navbar_button--show_label top_menu__navbar_button--show_label_left"
          name="Toggle Left Menu" (click)="toggleLeftMenu()">
          <div class="top_menu__menu_toggle" [ngClass]="{'top_menu__menu_toggle--opened_menu': isLeftMenuOpened}">
            <span></span>
            <span></span>
          </div>
        </button>
        <!-- Layer Group Button -->
        <button tabindex="-2" class="top_menu__navbar_button top_menu__navbar_button--show_label"
          name="Layer Group Button" (click)="toggleCollapse()">
          <i class="fas fa-layer-group fa-1x top_menu__navbar_icon"></i>
        </button>

      </div>
      <div class="top_menu__user_bar">
        <!-- User Avatar -->
        <a tabindex="-1" class="top_menu__navbar_button
                        top_menu__navbar_button--show_label" name="User">
          <div class="top_menu__navbar_user_image">
            <i class="fas fa-user-tie"></i>
          </div>
          <!-- <img src="" alt="" class="top_menu__navbar_user_image"> -->
        </a>
      </div>
    </div>

    <!-- Collapsible content -->
    <div class="top_menu__collapse" [ngClass]="{'top_menu__collapse--open': !isCollapsed}">

      <!-- Links list .top_menu__nav_list -->
      <ul class="top_menu__nav_list">

        <li class="top_menu__nav_item" [ngClass]="{'top_menu__nav_item--hr': !item.route}"
          *ngFor="let item of menuItems">
          <a *ngIf="item.route" class="top_menu__nav_link" [routerLink]="item.route" ngc
            [routerLinkActive]="['top_menu__nav_link--active_page']" rel="noopener" [attr.name]="item.label"
            (click)="!isLogout(item) || logOut()">
            <span class="top_menu__nav_link_text">{{item.label}}</span>
          </a>
        </li>
      </ul>
      <!-- Links list .top_menu__nav_list -->

    </div>
    <!-- Collapsible content -->

  </div> <!-- .top_menu -->

  <div class="content_area">
    <router-outlet></router-outlet>
  </div> <!-- .content-area -->

</div> <!-- .app_layout_container -->
