<div class="dropdown-button">
  <button [ngClass]="getButtonClass()" (click)="changeDropdownVisible()">
    {{ title }}
    <i [ngClass]="getIconClass()"></i>
  </button>
  <ul class="dropdown-button__list" *ngIf=isDropDownOpen>
    <li *ngFor="let item of items">
      <button class="dropdown-button__item-button" (click)="selectItem(item)">{{ item }}</button>
    </li>
  </ul>
</div>
