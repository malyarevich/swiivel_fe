<div class="button-container" [class.full]="expand === expands.FULL">
  <button
    class="button"
    data-e2e="button"
    [type]="type"
    [ngClass]="color"
    [class.small]="size === sizes.SMALL"
    [class.medium]="size === sizes.MEDIUM"
    [class.round]='isRound'
    [disabled]="!!disabled || null"
    [attr.name]="name"
    [attr.title]="title"
    [attr.value]="value"
  >
    <ng-content></ng-content>
  </button>
</div>
