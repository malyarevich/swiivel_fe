<button
  class="icon-button" data-e2e="icon-button"
  [ngClass]="{
    'icon-button--s': size === sizes.SMALL,
    'icon-button--white-color': color === colors.WHITE,
    'icon-button--gray-color': color === colors.GRAY
  }">
  <i
    class="icon-button__icon fas"
    [ngClass]="icon"
  ></i>
</button>
