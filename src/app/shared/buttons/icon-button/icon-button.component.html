<button
  class="icon-button" data-e2e="icon-button"
  [ngClass]="{
    'white': color === colors.WHITE,
    'gray': color === colors.GRAY,
    'large': size === sizes.LARGE,
    'small': size === sizes.SMALL,
    'medium': size === sizes.DEFAULT
  }">
  <i
    class="icon-button__icon fas"
    [ngClass]="icon"
  ></i>
</button>
