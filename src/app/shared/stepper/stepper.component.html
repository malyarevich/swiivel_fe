
  <div class="stepper-header">
    <div class="item" [class.active]="selectedIndex === i" *ngFor="let item of headerOptions; let i = index" (click)="selectedIndex = i">
      {{ item }}
    </div>
  </div>

  <div class="stepper-content">
    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
  </div>
