<label class="input_number">
  <input #input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*\.?[0-9]+"
    class="input_number__input"
    (blur)="onBlur($event)"
    (input)="onInput($event)"
    [class.empty]="!input.value"/>
  <span *ngIf="options.currency" class="input_number__currency_symbol">{{options.currency}}</span>
  <ng-content></ng-content>
</label>
