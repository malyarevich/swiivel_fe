<div class="input_text">
  <input
    type="text"
    class="input_text__input"
    (blur)="onTouched()"
    (input)="onChange(input.value)"
    [class.empty]="isEmpty(input.value)"
    #input
  />
  <ng-content select="span.placeholder"></ng-content>
  <i class="input_text__error_icon"></i>
</div>
