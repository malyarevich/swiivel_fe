<div
  class="progress"
>
  <div
    class="progress-bar"
    role="progressbar"
    [style.width.%]="value"
    [attr.aria-valuenow]="value"
    [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="100"
    [ngClass]="{
      purple: color === colors.PURPLE,
      yellow: color === colors.YELLOW
    }"
  ></div>
</div>
