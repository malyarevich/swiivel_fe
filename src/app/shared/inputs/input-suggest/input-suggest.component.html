<sw-dropdown-select
  [options]="filteredOptions"
  #dropdown="dropdown"
  (selected)="onSelected($event)"
  (selectedValue)="onSelectedValue($event)"

  <sw-input-text class="filter-field" [formControl]="control"></sw-input-text>
</sw-dropdown-select>
