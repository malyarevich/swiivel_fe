<div
  #holder
  (click)="toggle()"
  [class.dropdown-disabled]="disabled"
>
  <ng-content></ng-content>
</div>

<ng-template #list>
  <div
    class="dropdown_items_container"
    data-e2e="dropdown_items_container"
  >
    <div
      class="item" data-e2e="item"
      *ngFor="let item of _options; let i = index;"
      swSelectOption
      [option]="item"
      [displayWith]="displayWith"
      [class.selected]="keyManager.activeItem === item"
      (click)="onClick(item)">
      {{ item.title }}
    </div>
  </div>
</ng-template>
