<div
  class="input-search"
  [class.input-search-has-error]="isInvalid"
  [class.input-search-controls]="type === 'controls'"
>
  <input
    class="form-control"
    type="search"
    [ngClass]="{'input-search__value': value}"
    [placeholder]="placeholder"
    [id]="id"
    [value]="value"
    [disabled]="disabled"
    [(ngModel)]="value"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
  />
  <div class="input-search-icon"></div>
</div>
