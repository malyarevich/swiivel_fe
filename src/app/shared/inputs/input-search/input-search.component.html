<div
  class="input-search"
  [class.dropdown]="type === 'dropdown'"
  [class.has-control]="type === 'controls'"
  [class.has-error]="control.control.invalid"
>
  <input
    class="form-control"
    type="search"
    [attr.placeholder]="placeholder"
    [attr.id]="id"
    [formControl]="control.control"
    (input)="onInput()"
  />
  <div class="input-search-icon"></div>
</div>
