<div class="input_button_group" data-e2e="input_button_group" #input>
  <sw-button
    class="input_button full_width"
    *ngFor="let button of buttons"
    [value]="button.value"
    [class.active]="isActive(button.value)"
    (click)="onInputChange(button.value)"
  >
    {{button.label}}
  </sw-button>
</div>
