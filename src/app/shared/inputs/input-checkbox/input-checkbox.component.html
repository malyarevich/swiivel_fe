<label (click)="onClick($event)">
  <div class="checkbox">
    <input
      type="checkbox"
      [class.definition]="definition"
      [formControl]="control"
      [indeterminate]="isIndeterminate"
      (blur)="onBlur($event)"
    >
  </div>
  <ng-content select="i"></ng-content>
  <ng-content select=".label"></ng-content>
</label>
