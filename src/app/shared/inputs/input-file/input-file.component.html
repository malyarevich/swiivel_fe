<label class="input_file">
  <input
    type="file"
    class="input_file__input"
    [class.empty]="!selectedFile"
    [accept]="fileOptions.acceptedFormats.join(',')"
    (change)="onFileSelected($event)"
    #input
  >
  <ng-content></ng-content>
  <span class="input_file__file" *ngIf="selectedFile">
    {{selectedFile.filename}}
  </span>
  <i class="input_file__icon"></i>
</label>
