<div
  #holder
  class="date-picker"
  [class.filter-field]="class === 'filter-field'"
  (click)="openDatepicker($event)"
>
  <sw-input-text
    class="{{class}}"
    [class.read_only]="!isActive"
    [readonly]="!isActive"
    [(ngModel)]="value"
  >
    <span class="placeholder">{{ placeholder }}</span>
    <span class="icon"><i class="far fa-calendar"></i></span>
  </sw-input-text>
</div>

<ng-template #datepicker>
  <div class="date-picker-popup">
    <div class="header">
      <div class="actions left">
        <sw-icon-button icon="fa-angle-left" (click)="decrement()">
        </sw-icon-button>
      </div>
      <div class="text">
        {{ value }}
      </div>
      <div class="actions right">
        <sw-icon-button
          icon="fa-angle-right"
          (click)="increment()"
        ></sw-icon-button>
      </div>
    </div>
    <div class="content">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        [activeDayIsOpen]="false"
        (dayClicked)="dayClicked($event.day)"
      >
      </mwl-calendar-month-view>
    </div>
  </div>
</ng-template>
