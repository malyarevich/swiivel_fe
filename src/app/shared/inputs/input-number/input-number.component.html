<label class="input_number">
  <input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*\.?[0-9]+"
    class="input_number__input"
    (blur)="onTouched()"
    (input)="onInputChange(input.value)"
    [class.empty]="!input.value"
    #input
  />
  <ng-content></ng-content>
  <i *ngIf="options.type === 'currency'" class="input_number_icon currency">$</i>
  <i *ngIf="options.type === 'percentage'" class="input_number_icon percent">%</i>
</label>
