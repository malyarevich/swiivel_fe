<label class="input_number">
  <input #input
    type="text"
    inputmode="numeric"
    pattern="[0-9]*\.?[0-9]+"
    class="input_number__input"
    (blur)="onBlur($event)"
    (input)="onInput($event)"
    [class.empty]="isEmpty(input.value)"/>
  <div class="input_number_icon" [ngClass]="type">{{icon}}</div>
  <ng-content></ng-content>
</label>
