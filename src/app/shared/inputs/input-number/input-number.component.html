<label class="input_number" [class.empty]="isEmpty(input.value)">
  <ng-content></ng-content>
  <input #input
  type="text"
  inputmode="numeric"
  pattern="[0-9]*\.?[0-9]+"
  class="input_number__input"
  (blur)="onTouched()"
  (input)="changed(input.value)"
  [class.empty]="isEmpty(input.value)"
  [ngClass]="type"/>
  <div class="input_number_icon">{{icon}}</div>
  <i class="input_number__error_icon"></i>
</label>
