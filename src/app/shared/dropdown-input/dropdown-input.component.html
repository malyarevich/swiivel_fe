<sw-input-text #holder [formControl]="_inputControl" (click)="showPopup()">
    <span class="placeholder">{{ placeholder }}</span>
</sw-input-text>
<ng-template #droplist>
  <div class="dropdown-list">
    <sw-multi-select class="column" [mode]="'checkbox'" [list]="list" [formControl]="_dropdownControl">
    </sw-multi-select>
  </div>
</ng-template>
