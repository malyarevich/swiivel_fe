<div
  class="app-select-field"
  [ngClass]="{
    'app-select-field-has-error': isInvalid,
    'app-select-field-table': fieldType == 'table',
    'app-select-field-thead': style === 'thead'
  }"
  id={{id}}
>
  <ng-select
    [ngClass]="{
      'app-select-field-remove-clear-btn': !showClearBtn,
      'app-select-field__no-label': value && !labelTitle
    }"
    [items]="items"
    [disabled]="disabled"
    bindLabel={{bindLabel}}
    bindValue={{bindValue}}
    [(ngModel)]="value"
    [searchable]="searchable"
    (change)="onChange($event)"
    placeholder={{labelTitle}}
    (blur)="onTouched()"
  >
  </ng-select>
  <div
    *ngIf="isInvalid"
    class="app-select-field-error-icon"
  >
    x
  </div>
</div>
