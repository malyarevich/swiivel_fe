<div [ngClass]="{'app-checkbox-field-has-error': isInvalid}">
  <label class="app-shared-switch" ([for])="id">
    <span class="pl-5 app-toggle-label">{{label}}</span>
    <input type="checkbox"
           ([id])="id"
           [value]="isSelected"
           [checked]="isSelected"
           [disabled]="disabled"
           (click)="toggleCheckbox()">
    <span class="app-shared-slider app-shared-round"></span>
  </label>
</div>
