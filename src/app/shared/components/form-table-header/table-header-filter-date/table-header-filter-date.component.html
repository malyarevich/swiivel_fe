<app-table-header-title [title]="col.title" [isSort]="col.sort"
                        (sortFilter)="changeSort($event)"></app-table-header-title>
<span class="cancel-input" *ngIf="value" alt="cancel" (click)="cancelSearch()"><i
  class="fas fa-times fa-xs"></i></span>
<input class="form-control app-input-search h-75 py-1"
       [(ngModel)]="value"
       ngbDatepicker
       (ngModelChange)="sendData()"
       #d="ngbDatepicker"
       [disabled]="!col.search"
       (click)="d.toggle()">
