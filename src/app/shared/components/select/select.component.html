<div
  class="app-select"
>
  <label
    class="app-select-label"
    [for]="id"
  >
    {{labelTitle}}
  </label>
  <ng-select
    [ngClass]="{'app-select-remove-clear-btn': !showClearBtn}"
    [items]="items"
    labelForId={{id}}
    bindLabel={{bindLabel}}
    bindValue={{bindValue}}
    [(ngModel)]="defaultItemIndex"
    [searchable]="searchable"
  >
  </ng-select>
</div>
