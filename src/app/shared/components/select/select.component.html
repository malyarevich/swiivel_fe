<div
  class="app-select"
  id={{id}}
>
  <ng-select
    [ngClass]="{'app-select-remove-clear-btn': !showClearBtn}"
    [items]="items"
    bindLabel={{bindLabel}}
    bindValue={{bindValue}}
    [(ngModel)]="defaultItemIndex"
    [searchable]="searchable"
    placeholder={{labelTitle}}
  >
  </ng-select>
</div>
