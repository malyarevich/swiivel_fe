<form [formGroup]="form">
  <sw-input-dynamic [fields]="fields" *ngIf="!!fields"></sw-input-dynamic>
  <sw-input-text formControlName="short">
    <span class="placeholder">Placeholder</span>
  </sw-input-text>

  <sw-input-toggle formControlName="toggle">
    <span class="input_label">default value</span>
  </sw-input-toggle>

  <sw-input-checkbox formControlName="checkbox">
    <span class="label">default value</span>
  </sw-input-checkbox>

  <sw-input-button-group formControlName="buttonGroup" [options]="buttons"></sw-input-button-group>

  <sw-dropdown-input formControlName="dropdown" [multiple]="true" [options]="dropdownList">
    <span class="placeholder">Placeholder</span>
  </sw-dropdown-input>

  <sw-input-phone-number formControlName="phone">
    <span class="placeholder">Placeholder</span>
  </sw-input-phone-number>

  <sw-input-email formControlName="email">
    <span class="placeholder">Placeholder</span>
  </sw-input-email>
  <sw-input-textarea formControlName="longText" [rows]="textarea.rows" [cols]="textarea.cols"
    [readonly]="!textarea.editable">
    <span class="input_label">default text</span>
  </sw-input-textarea>
  <sw-input-toggle [formControl]="longTextDisabled">
    <span class="input_label">Disabled</span>
  </sw-input-toggle>
  <sw-input-english-datepicker formControlName="engdate"></sw-input-english-datepicker>
  <sw-input-hebrew-datepicker formControlName="hebrewddate"></sw-input-hebrew-datepicker>
  <sw-input-file formControlName="upload" #file="upload" preupload="/proxy/forms/online/upload/5d8ddc0e8ffb08460b4c2e02" (selected)="onUploadSelected($event)" (progress)="onUploadProgress($event)" (response)="onUploadResponse($event)">
    <button (click)="file.openDialog($event)">Select file to upload</button>
    {{uploadStatus}}
  </sw-input-file>
</form>
<sw-input-toggle [(ngModel)]="textarea.editable">
  <span class="input_label">Editable</span>
</sw-input-toggle>
<button type="button" (click)="changeTextarea()">Change textarea value</button>
<button type="button" (click)="changeTextarea(true)">Change textarea size</button>

<button [routerLink]="['/upload-review-form', '5da72bcb8ffb08029d039b82']">Go to Form Upload</button>
<button [routerLink]="['/upload-review-form', '5d9f0eff8ffb080c090ee232']">Go to Form Upload</button>

<pre>{{form.value | json}}</pre>
