<form [formGroup]="form">
  <sw-input-text formControlName="short">
    <span class="placeholder">Placeholder</span>
  </sw-input-text>

  <ng-template #template>
    <sw-dropdown>
      <input type="text" class="value" [value]="form.controls.dropdown.value" readonly />
      <span class="placeholder">Form</span>
      <div class="options">
        <div class="option" *ngFor="let option of dropdownOptions">{{option.title}}</div>
      </div>
    </sw-dropdown>
  </ng-template>

</form>
