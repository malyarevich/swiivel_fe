<form [formGroup]="form">
  <sw-input-text formControlName="short">
    <span class="placeholder">Placeholder</span>
  </sw-input-text>

  <sw-input-toggle formControlName="toggle">
    <span class="input_label">default value</span>
  </sw-input-toggle>

  <sw-input-checkbox formControlName="checkbox">
    <span class="input_label">default value</span>
  </sw-input-checkbox>

  <sw-input-button-group formControlName="buttonGroup" [options]="buttons"></sw-input-button-group>

</form>
